comun.faqs=FAQs
comun.faqs.text=<p><strong>FAQs</strong></p><div class="destacado"><p>¿Por qué se necesitan médicos extranjeros en Alemania?</p></div><p>Ahora que muchos de estos doctores se aproximan a su edad de jubilación, se espera que la alta demanda de doctores continúe en los próximos años.</p><div class="destacado"><p>¿Cuánto ganaría?</p></div><p>El salario inicial de un médico graduado está en alrededor de 49.000 \u20AC al año más guardias. Un especialista gana entre 70.000 y 100.000 Euros al año según especialidad. En general los graduados en medicina están mejor cotizados que los de cualquier otra carrera.</p><div class="destacado"><p>¿Cuántos años tardaría en especializarme en medicina?</p></div><p>Entre cuatro y seis años.</p><div class="destacado"><p>No tengo pasaporte europeo pero estoy interesado en su proceso de formación. ¿Puedo matricularme?</p></div><p>Aceptamos a todo médico, sea recién licenciado, especialista o en búsqueda de una residencia. Somos expertos para médicos hispanohablantes.</p><div class="destacado"><p>¿Me garantizan que encontraré trabajo despues de la preparación lingüística y general que ustedes proporcionan?</p></div><p>Nuestros servicios están dirigidos a su óptima preparación, a la negociación con los centros de trabajo en los que esté usted interesado y a un seguimiento de su desarrollo personal. Sin embargo, el éxito depende también de usted, el esfuerzo y la motivación que demuestre durante el proceso de formación, así como de sus conocimientos, interés y su modo de relacionarse.</p><div class="destacado"><p>¿Cuál es la ventaja de realizar la especialización en Alemania o de trabar como especialista?</p></div><p>Como especialista formado en Alemania, tiene la oportunidad de trabajar en casi todo el mundo.</p><div class="destacado"><p>¿Qué beneficio obtiene de mí el hospital donde trabaje?</p></div><p>Principalmente su contratante deseará que el trabajo quede realizado. Generalmente estaría interesado también en su bienestar y en asistirle en sus necesidades. Valorará su contribución al trabajo, su influencia internacional y su experiencia personal.</p><div class="destacado"><p>Me han comentado que hay que aprobar exámenes para conseguir un permiso de trabajo como doctor.</p></div><p>Las autoridades locales en Alemania, responsables de la Sanidad y de otorgar permisos de trabajo a doctores, han notado que muchos doctores extranjeros no están preparados para trabajar independientemente con pacientes. Además del nivel B2 en alemán, se exige pasar una prueba oral para demostrar su dominio y comprensión de los procedimientos del sistema sanitario en Alemania y de la medicina.</p><p>Para médicos licenciados en países no comunitarios es obligatorio pasar un examen de sus conocimientos de medicina en los Ministerios de Salud por profesores universitarios. La prueba oral será en alemán.</p>

