salud.servicios.antro=Medicina antroposófica
salud.servicios.antroImg=Medicina<br> antroposófica
salud.servicios.antro.text=<div class="alineado especialWidth floatLeft"><p>La medicina antroposófica fue fundada por el filósofo, pedagogo y científico austriaco Dr. Rudolf Steiner y la médico holandesa Dra. Ita Wegman. Ya hace 100 años ellos señalaron la importancia de la integración de la homeopatía y de la medicina natural en la medicina universitaria.</p><p>La medicina antroposófica se dedica a la integración de las tres dimensiones del ser humano: el cuerpo, el alma y el espíritu, y estudia su relación en los procesos de salud y enfermedad humanos.</p></div><p>Idealmente, el profesional que practique la medicina antroposófica habría de ser un médico titulado por la universidad que además hubiera realizado estudios de postgrado en medicina antroposófica y filosofía.</p><p>La disciplina de la medicina antroposófica es internacionalmente reconocida por sus tratamientos coadyuvantes con extracto de muérdago (Viscum species) para pacientes con cáncer.Además ha desarollado tratamientos para ayudar a la recuperación de los pacientes mediante la aplicación de compresas, masajes rítmicos y potenciación de la euritmia. También identificó la pintura, la escultura creativa y la música como elementos útiles en el proceso de recuperación de los pacientes y en el mantenimiento de su salud.</p><p>Hay varias clínicas en Europa especializadas en la medicina antroposófica. En España, una iniciativa para establer un hospital antroposófico está en proyecto.</p><p>La medicina antroposófica y su tratamiento integral de las diferentes facetas del hombre es la base de las actividades de ALCURAS, Arte, Salud y Comunicaciones.</p><p>Trabajamos en colaboración con profesionales internacionales según las necesidades de cada paciente utlizando medicamentos y remedios a base del Vademecum de la medicina antroposófica, especialmente de las compañías Weleda, Wala, Dr.Hauschka y Heel. Además enfatizamos el uso terapéutico de la música por el efecto de los sonidos, voces, ritmos y melodías.</p>
salud.servicios.antro.imgpie=
salud.servicios.voz=La voz y el canto
salud.servicios.vozImg=La voz y el<br> canto
salud.servicios.voz.text=<div class="alineado especialWidth floatLeft"><div class="destacado"><p>¿Tiene problemas con su voz o le asusta hablar o cantar en público?</br>¿Le gustaría mejorar su salud y aumentar su bienestar a través de la música?</p></div><p>Cantar y hablar comunica: con uno mismo, con la famila, con los demás. Y forma parte esencial del desarrollo sociocultural.</p></br></br><p></div><p>La voz humana es única y refleja la individualidad de cada persona, igual que la huella digital. El proceso de formación de los cantantes, el cuidado general de la voz y la recuperación en el caso de lesiones ha de reflejar esta individualidad de la voz humana.</p><p>Nuestro trabajo dirigido a la voz y al canto se basa en el entendimiento del cuerpo, el alma y el espíritu como una entidad tridimensional.</p><p>Queremos darle nuestro tiempo y apoyo para que hable y cante con todo su ser.</p><div class="destacado"><p>El examen anatómico y fisiológico es la base de nuestra clínica de la voz. Además, se valoran las funciones del sìstema rítmico, metabólico y mental por nuestro médico especialista, que es también cantante.</p><p>Continuamos con la evaluación de la voz por parte de profesionales de la voz y del canto con años de experiencia en la enseñanza.</p><p>Concluimos con una sesión en la que nuestro equipo le presentará los distintos tratamientos diseñados para usted, con los que podrá mejorar y establecer su voz personal.</p></div><p>Nuestro trabajo va dirigido a profesionales como cantantes, oradores, locutores, actores y pedagogos, así como a todos aquellos que estén interesados en conocer más de su voz personal y en desarrollar o mejorar sus multiples dimensiones.</p><p>Pregúntenos cómo podríamos ayudarle, con un tratamiento totalmente personalizado, a tener una voz sana y sonora.</p><p>Cantar es medicina.</p>
salud.servicios.voz.imgpie=Cantar y hablar es una necesidad de<br> cada persona, es arte, prevención y curación
salud.servicios.pediatria=Pediatría
salud.servicios.pediatria.text=<p>Si alimentamos a nuestros hijos con buena comida y de forma emocional, si les ayudamos a descubrir su personalidad, si les tratamos con respeto y dignidad y contestamos a sus preguntas, si ponemos los límites necesarios de forma amable y constructiva, si les protegemos y cuidamos, estarán entonces preparados para las pruebas y los retos de su vida personal y social.</p><p>Existen diferentes reacciones a cada problema y situación en la vida. En caso de enfermedad, a menudo se require un tratamiento que aglutine esta visión holística de las funciones corporales y la percepción emocional por un médico especialista.</p><p>En nuestra clínica intentamos apoyar a los niños en caso de enfermedad  a base de la ampliación de la medicina antroposófica, utilizando remedios naturales y su pedagogía relevante.</p>
