salud.servicios.preven=Medicina de Bienestar
salud.servicios.prevenImg=Medicina de<br> Bienestar
salud.servicios.preven.text=<div class="alineado especialWidth floatLeft"><p>Mucho se habla de las enfermedades, pero muy pocas veces se toman las medidas necesarias para prevenirlas. La medicina de Bienestar, "es la rama de la medicina que trata de la prevención de enfermedades. Incluye todas las medidas destinadas a evitar la aparición de la enfermedad (prevención primaria), a curar y parar su proceso (prevención secundaria) y a evitar sus posibles complicaciones (prevención terciaria)".</p><p>El tema de medicina preventiva es muy amplio. Por ejemplo:</p><p><strong>El ejercicio.</strong> Practicar deporte contribuye al cuidado preventivo de la salud. Ayuda a mantener un peso adecuado y el ejercicio continuo disminuye el riesgo de muchas enfermedades, especialmente de tipo cardiovascular, es beneficioso para la salud mental, reduce el estrés y mejora la autoestima.</p></p><p><strong>Nutrición e higiene alimentaria.</strong> El control del peso corporal es muy importante. Una dieta equilibrada es esencial para el cuidado de la salud. En casos especiales se puede apoyar con vitaminas, minerales y aceites especiales. También tomar las medidas adecuadas en la preparación y el consumo de alimentos nos ayudará a prevenir muchas enfermedades.</p></div><p><strong>Controles o chequeos periódicos de salud.</strong> Cuando una persona padece de ciertas enfermedades como presión alta, colesterol, diabetes, etc. debería hacerse chequeos periódicos, para evitar complicaciones futuras mayores. También se puede prevenir enfermedades antes de que evolucionen con chequeos de salud.</p><div class="destacado"><p>¿Ha pensado regalar un chequeo médico a su familia o para una ocasión especial?</p><p>Le podemos dar un chequeo amplio de salud en nuestra clínica, consúltenos para darle más información.</p></div>
salud.servicios.preven.imgpie=El que no tiene tiempo para su bienestar y<br> salud, necesita mucho tiempo<br> para su enfermedad
salud.servicios.psicos=Medicina psicosomática
salud.servicios.psicosImg=Medicina<br> psicosomática
salud.servicios.psicos.text=<p>La medicina psicosomática es una forma holística de medicina, que implica un enfoque bio-psico-social del enfermar de cada paciente, considerando que haya que tener en cuenta los factores somáticos, psicológicos y ambientales que interrelacionan al hombre.</p><p>Muchas enfermedades no son causadas de modo exclusivo o prevalente por factores orgánicos sino que su proceso patológico no es más que el reflejo de un sufrimiento psíquico, emocional, personal o social del cuerpo.</p><div class="destacado"><p>Entre las patologías psicosomáticas más frecuentes se encuentran las siguientes:<ul class="normalList"><li><p>Depresión</p></li><li><p>Asma bronquial</p></li><li><p>Vocal cord disorders</p></li><li><p>Alta presión</p></li><li><p>Infertilidad de hombres y mujeres</p></li><li><p>Adicciones</p></li><li><p>Trastornos de la conducta alimentaria</p></li><li><p>Insomnio - trastornos del sueño</p></li><li><p>Estrés y los trastornos de ansiedad</p></li></ul></div><p></p><p>La medicina psicosomática desempeña desde hace años un papel más y más importante como integradora y comprensiva del enfermar del hombre y fundamento esencial en la forma de tratar a los pacientes en nuestra consulta.</p>
salud.servicios.psicos.imgpie=Tu palabra tiene que elevar, sanar,</br> abrir oportunidades, mejorar la vida</br> de los demás, traer amor, paz y esperanza
salud.servicios.anti=Medicina anti-edad
salud.servicios.anti.text=<p><strong>Contra el envejecimiento (anti-edad)</strong></p><p>Estos métodos intentan detener los procesos del envejecimiento (anti-edad) para mantener la calidad de vida a un alto nivel cuanto más tiempo posible. Los métodos han sido probados ampliamente y se están convirtiendo en los más cotizados por muchas personas.</p><p><strong>Que es la medicina de anti-edad exactamente?</strong></p><p>De forma general, se distinguen dos tipos de envejecimiento - envejecimiento normal y envejecimiento patológico (acelerado). El campo de la medicina  anti-edad es parte de la medicina preventiva y de la medicina natural. Se ocupa de disminuir los riesgos de enfermedades que vienen asociadas con el envejecimiento acelerado. Las enfermedades crónicas, el estrés y los desequilibrios mentales debilitan a su homeóstasis y muchas funciones diferentes del cuerpo, que limitan el desarrollo y las posibilidades personales.</p><p>La medicina de anti-edad es la suma de todos los esfuerzos de la medicina en mantenerse en buena salud y envejecer con buena calidad de vida. Anti-edad no significa que los seres humanos no envejecen más.</p><p><strong>Que comprende la medicina contra el envejecimiento (anti-edad)</strong></p><p>Iniciar procedimientos para mejorar su salud y vitalidad, creando un tratamiento personalizado con el objetivo de retrasar el proceso de envejecimiento. Primordialmente en esforzarse a mantenerle en buena salud, amplia vitalidad y lleno de energía, para así aumentar su esperanza de calidad de vida.</p><div class="destacado"><p>Cárguese de positivismo. Pregúntenos como hacerlo.<ul class="normalList"><li><p>Evaluación de su edad biológica y factores influyentes</p></li><li><p>Evaluación de parámetros bioquímicos y otras funciones importantes de su cuerpo</p></li><li><p>Implantación de métodos para rejuvenecer</p></li><li><p>Terapias individuales para mejorar su bienestar general, su calidad de vida y su belleza interior y exterior</p></li></ul></p></div>
salud.servicios.anti.imgpie=Siembra las semillas mentales y fisiológicas<br> de lo que quieres cosechar
salud.servicios.orto=Medicina de Nutrición
salud.servicios.ortoImg=Medicina de<br> Nutrición
salud.servicios.orto.text=<div class="destacado especialWidth floatLeft"><p>La medicina de Nutrición se basa en las siguientes ramas de la ciencia y de la medicina:</p><ul class="normalList"><li><p>bioquímica</p></li><li><p>toxicología</p></li><li><p>nutrición</p></li><li><p>terapia con sustancias especiales de origen natural</p></li><li><p>examen para determinar exceso o falta de esas sustancias en el organismo</p></li><li><p>modificación</p></li><li><p>destoxificación</p></li><li><p>equilibrio</br></br></p></li></ul></div><p><strong>Es como un director haciendo que la orquesta toque en armonía</strong></p>La medicina ortomolecular busca el origen bioquímico del malestar general en el organismo de un paciente y como volver a equilibrarlo.</p><p>Antes de comenzar con una terapia, es esencial establecer el nivel de vitaminas, aminoácidos, grasas esenciales,minerales y micro minerales. A menudo, muestras de sangre, saliva, heces, orina, sudor o cabello revelan los niveles personales de cada uno. Las sustancias tóxicas también pueden ser detectadas a través de estas pruebas.</p><p>Cada persona tiene un nivel nutricional distinto, como si se tratase de una bioquímica personalizada. Cada persona reacciona de una forma diferente. Por ejemplo, un alto consumo de sal en ciertas personas suele conducir a una alta presión sanguínea y un alto consumo de azúcar y grasa a diabetes. Incluso puede que haya notado que otras personas pueden comer todo lo que les apetezca, pues siempre parecen sanos, delgados y agraciados.</p><div class="destacado"><p>La medicina ortomolecular siempre envuelve una aproximación individualizada al paciente que trata, basando sus tratamientos en los resultados de los exámenes físicos, estado mental y relaciones sociales. El tratamiento resultante de estas investigaciones incluirá los requerimientos específicos de que ingerir y que evitar.</p><p>Tomar demasiados suplementos puede afectarle negativamente, así que se recomienda una selección cuidada para que los que tomemos cubran nuestras verdaderas necesidades...</p><p>...de esta forma nuestra particular orquesta sonará bien.</p></div>
salud.servicios.orto.imgpie=La mayoría de las personas gasta más<br> tiempo y energía en hablar de los problemas que en afrontarlos activamente
salud.servicios.infusion=Infusiones de vitaminas
salud.servicios.infusion.text=<div class="alineado especialWidth floatLeft"><p><strong>¿Qué son?</strong></p><p>Infusiones cortas de vitaminas C, cloruro de magnesio, gluconato cálcico y vitaminas B que se administran en nuestra clínica en aproximadamente 20 minutos.</p><p><strong>¿Cuáles son sus beneficios?</strong></p><p>El Cocktail Myers proveé una alta dósis de vitaminas y magnesio, los cuales pueden tener muchos beneficios en nuestro sistema.</p></div><ul class="normalList"><li><p>aumento de energía</p></li><li><p>estimula el sistema inmune</p></li><li><p>ayuda a combatir el estrés, el jetlag</p></li><li><p>ayuda en caso de problemas del sueño</p></li><li><p>mejora en caso de la ansiedad </p></li><li><p>mejora las deficiencias vitamínicas y de minerales</p></li></ul><p><strong>¿Para quién está indicado?</strong></p><p>Está especialmente indicado para personas con infecciones agudas o que necesiten fortalecerse trás una enfermedad u operación. También está indicado para casos de estrés prolongado o cuando se sufre de debilidad. Puede ayudar a corregir deficiencias de vitamina C, magnesio u otras vitaminas y minerales.</p><p><strong>Otras infusiones</strong></p><div class="destacado"><p>Podemos ofrecerle una selección de infusiones como suplemento vitamínico de otro tipo, compuestas de diferentes vitaminas, minerales y remedios naturales de la homepatía y medicina antroposófica. Su tratamiento personalizado será creado por nuestro médico y se ajustará a sus requerimientos médicos.</p><p>Todas infusiones intravenosas serán administradas por el médico.</p><p>Para más información, llame a nuestros números de contacto.</p></div>
