team.doctor=Dr. Stefan Dehmelt
team.doctor.text=<div class="alineado especialWidth floatLeft"><p>El Doctor en Medicina Stefan Joseph Dehmelt obtuvo su graduación en la Universidad de Hamburgo, Alemania , en Mayo de 1995.</p><p>Empezó su carrera como residente en Ginecología/Obstetricia, Dermatología, Cirurgía general y Cirurgía plástica. Posteriormente continuó en varios campos de la medicina interna, como neumología, endocrinología, gastroenterología, infectología y alergología. Parte de su formación incluyó ortopedia clásica, medicina de urgencias, psiquiatría y medicina psicosomática.</p><p>Obtuvo sus especializaciones en Medicina Interna y en Medicina de familia trabajando en Alemania,  Austria y en el Reino Unido.</p><p>Se dedicó a formarse en hospitales en Alemania y en el Goetheanum en Suiza en la Medicina antroposófica. Después de una formación de 3 años en el Royal London Hospital of Homeopathy obtuvo el título de Homeopatía clásica.</p><p>El Dr. Dehmelt ha desarollado su Tesis Doctoral (PhD) dotada con ¨cum laude¨ en el Instituto Internacional de Endocrinología y Medicina Reproductiva. Este amplio trabajo científico marcó una aproximación holística a parejas con problemas de fertilidad. Eso ayudó a mejorar el tratamiento de las parejas para conseguir un embarazo con una aproximadación más "natural".</p><p>Especialmente trabajando con los catedráticos universitarios Prof. Dr. H.G. Bohnet, Ginecología, Endocrinología y Prof. Dr. Dr. Johannes Ring, Dermatología y Alergología, han influenciado la carrera académica del Dr.Dehmelt y su forma de practicar una medicina personalizada y holística.</p><p>La música y las plantas siempre han sido su remedio personal para equilibrar el estrés cotidiano y para regenerar ideas.</p></div>
team.alberto=Alberto Legaza
team.alberto.text=<div class="alineado especialWidth floatLeft"><p>Alberto Legaza nació en Madrid. Estudió turismo en la Escuela Superior de la capital y posteriormente comenzó su carrera profesional en Londres. Durante casí dos decadas estuvo organizando tours culturales por toda Europa en agencias touroperadoras internacionales de Asia y E.E.U.U., que le proporcionaron una amplisima experiencia organizadora y de comunicación. Alberto regresó a Madrid a finales del 2010, donde continua su trabajo en turismo a la vez que colabora en el afianzamiento y desarrollo de Alcuras.</p><p>Alberto participa en el proceso de formación de los médicos, fijado por Alcuras , enseña inglés y colabora en solucionar los problemas que pudieran encontrar los médicos durante su proceso de formación. También esta a cargo de los eventos musicales llevados a cabo por Alcuras s.l.</p><p>Nieto de un celebre compositor de la época, estuvo rodeado de música durante toda su vida, y, posteriormente, desarrolló un especial interés por el cine y la literatura (especialmente la Britanica del siglo XIX). Es además un entusiasta de la natación, que practica semanalmente.</p></div>
team.marcel=Marcel Dehmelt
team.marcel.text=<div class="alineado especialWidth floatLeft"><p>Marcel Dehmelt nació en Hamburgo y obtuvo su educación escolar en Alemania, Austria y Londres. Después de haber conseguido su título de ingeniero civil de la Escuela Técnica Superior de Ingeniería en Madrid se ha vuelto a vivir en Londres para dedicarse a su profesión.</p><p>El haberse trasladado varias veces en Europa, le permitió adaptarse a diferentes ciudades y costumbres, aprovechando todas las ventajas, tras el desafío inicial de este proceso.</p><p>En Alcuras es responsable del apoyo técnico, de telecomunicaciones a nivel internacional y del desarrollo de ideas creativas en arte y salud. También organiza los eventos de música de Alcuras en España, Inglaterra y Alemania.</p><p>En su tiempo libre Marcel disfruta jugando al tenis y sabe tocar la flauta.</p></div>
team.ana=Ana Legaza López
team.ana.text=<div class="alineado especialWidth floatLeft"><p>Ana Legaza López es una diseñadora textil nacida y residente en Madrid. Empezó dibujando en su infancia. El dibujo fue una pasión heredada de su familia, que ha ido completando con cursos de diseño y moda en Madrid y en Londres, en el Blake Art and Design College. El ambiente tan especial de esta pequeña escuela internacional y su personal tan dedicado y profesional influyeron fuertemente en su desarrollo y carrera profesional.</p><p>Después de explorar opciones diferentes, Ana continuó su especialización en diseños textiles, en donde encontró la mejor forma de expresión y definición de su estilo personal. Estos diseños están basados en dibujos hechos a mano que intentan reflejar optimismo y una sensación de bienestar en el día a día de cada personal.</p><p>Ana apoya Alcuras con sus excelentes dotes como coordinadora y asesora linguística. Forma parte del panel entrevistador y además revisa los diseños de los cuestionarios  y los programas de Arte, Salud y Comunicaciones.</p><p>Dada su gran energía, mantiene una vida laboral muy activa, y pasa muchos fines de semana en el campo donde disfruta de la naturaleza mientras monta a caballo.</p></div>
team.carmen=Carmen Ariadne
team.carmen.text=<div class="alineado especialWidth floatLeft"><p>Carmen Maria Ariadne Duque nació en Alemania y pasó su niñez y adolescencia en diferentes paises. Después de haber terminado su carrera escolar en una escuela con pedagogía de Rudolf Steiner en su ciudad natal, empezó a explorar entornos laborales variados. Fué cuando estaba enseñando inglés a niños en Colombia para una organización social cuando descubrió su pasión por los idiomas.</p><p>Carmen Ariadne estudia Lenguas Modernas con mayor énfasis en el español y el francés, en la Universidad de Birkbeck de Londres. Además es "Manager" en RRHH para una cadena de restaurantes, encargándose de contratar nuevos empleados y de establecer una buena relación entre ellos y los encargados.</p><p>A Carmen le encanta la comunicación, los símbolos verbales y no-verbales del lenguaje y el intercambio cultural. Carmen Ariadne es representante de Alcuras en Londres y se responsabiliza de las relaciones internacionales. También organiza las entrevistas en la comunicación, desarolla caminos para una mejor motivación y nos da consejos con respecto al intercambio cultural en todas las ramas de Alcuras - Arte - Salud y Comuncación.</p><p>Para mantener su buen ánimo, Carmen disfruta de la lectura, viajar y de la natación.</p></div>
team.eloy=Eloy Terrero
team.eloy.text=<div class="alineado especialWidth floatLeft"><p>Pianista, compositor y pedagogo formado en el Real Conservatorio Superior de Música de Madrid.</p><p>Su principal dedicación es como profesor en el Conservatorio Profesional de Mostoles, profundizando en el aspecto pedagógico de la enseñanza del piano desde la perspectiva de su utilidad en la formación y el desarrollo de la personalidad e intelecto de personas, niños y adultos.</p><p>Eloy ha compuesto música para coros, teatro y poemas de escritores españoles. Se han publicado  hasta ahora 2 CDs, "Interpolar" (2008) y "Sobre el Mar escribiré Tu Nombre" (2012).</p><p>Como interprete trata de aprender y evolucionar buscando la máxima variedad de estilos; y cabe destacar su participación en grupos tan diversos como La Orquesta Sinfónica de Cine de Madrid dirigida por Pepe Herrero, miembro de grupos de cámara con repertorio Barroco y Contemporáneo, Cofundador junto a Daniel López del grupo instrumental de nuevas músicas "Masau'u" ("Gran espíritu" de los indios Hopi), Acompañante de Coros, o como en la actualidad siendo miembro de la Gira de Mónica Naranjo como instrumentista Rock.</p><p>Su participación en Alcuras estará dirigida en mayor medida a la creación de entornos sonoros y a la desinhibicion del individuo. Eloy Terrero forma parte de la dirección musical en los conciertos de Alcuras, sea arte, prevención o curación y en eventos familiares o conferencias profesionales.</p></div>
team.marta=Marta Huélamo
team.marta.text=<div class="alineado especialWidth floatLeft"><p>Artista polifacética que desarrolla un trabajo terapéutico  personalizado partiendo de una amplia base de formación y experiencia laboral y personal.</p><p>Marta Huélamo llevó a cabo sus estudios oficiales de Música en el Real Conservatorio Superior de Madrid contando con los Títulos de Profesora Superior de Órgano, Clave, Teoría Musical, así como los Títulos de Profesora de Piano, Guitarra, Armonía, Contrapunto y Composición. En su formación vocal contó con los maestros Itziar Álvarez y David Mason, especializándose en el enfoque terapéutico gracias a Thomas Clements, con el que colaboró durante años dentro del programa de Cursos "Exploración de la escucha a través de la voz."</p><p>Movida por su interés en la psicología y la ampliación de sus recursos pedagógicos, a partir del año 2000 complementa su formación con distintos Seminarios de Educación y Cultura, y los Estudios de Psicología Profunda en la Escuela Superior Walter Odermatt de Madrid y en la OWU (Odermatt Walter Universität) de Lucerna, Suiza.</p><p>Desde 1990 desarrolla su actividad pedagógica como profesora de distintos Conservatorios Estatales, de la Universidad de Castilla la Mancha y del Departamento de Música Antigua del Real Conservatorio Superior de Música de Madrid, impartiendo asimismo Cursos, Talleres y Conferencias sobre diversos temas de música, arte, y crecimiento personal organizados por Centros Privados de Formación y Centros Culturales.</p><p>En su tiempo libre concede especial importancia al contacto con la naturaleza y al descubrimiento y la aproximación de las diferentes culturas.</p></div>
team.javier=Javier Sánchez
team.javier.text=<div class="alineado especialWidth floatLeft"><p>Javier Sánchez nació en Madrid y ha crecido y vivido siempre cerca de su querida sierra.</p><p>Es Ingeniero Técnico en Informática de Gestión por la Universidad Complutense y es padre de 2 hijos.</p><p>Javier lleva más de 17 años trabajando en el desarrollo de software, tanto en la pequeña y mediana empresa como en grandes compañías como Aena o Mapfre.</p><p>Una de sus inquietudes profesionales siempre ha sido llevar las nuevas tecnologías hasta flamantes emprendedores, profesionales de salud y en el arte. Así trasladando hacia ellos sus conocimientos en la gestión digital de las grandes, dándoles de forma autónoma, consejos y apoyo para que florezcan sus proyectos personales y sociales.</p><p>Javier es experto en Java, Web, y desarolla apps. particulares para su uso especialmente en conexiones móviles.</p><p>En Alcuras se encarga del desarrollo continuo de la página web y de varios asuntos tecnológicos. De momento se dedica en facilitar el servicio "citas previas online" y una plataforma "charlas de salud".</p><p>A Javier Sanchez le gusta el deporte, sobre todo el fútbol. Además lleva estudiando más de 10 años piano en la reconocida Academia La Clave de Jose María Legaza en la Comunidad de Madrid.</p></div>
team.ricardo=Ricardo Francia
team.ricardo.text=<div class="alineado especialWidth floatLeft"><p>Ricardo Francia nació en Las Palmas de Gran Canaria, obtuvo el Título Superior de Piano y Música de Cámara y el Título de Profesor de Solfeo en el Conservatorio Superior de Música de su ciudad natal.</p><p>Se especializó en el acompañamiento de cantantes, estudiando en Madrid con Miguel Zanetti y Félix Lavilla. Asistió a cursos de Interpretación y repertorio vocal con grandes figuras de la lírica, siendo galardonado con la beca "Joan Pons" y premiado por "Juventudes Musicales de España".</p><p>Durante 20 años, ha sido profesor de Repertorio Vocal, combinando su labor como docente con la de pianista acompañante en numerosos cursos y concursos de canto, como correpetidor para el Gran Teatro del Liceu de Barcelona, los Teatros del Canal de Madrid, y el Festival de Ópera Alfredo Kraus de Las Palmas y como acompañante de cantantes y coros en diferentes escenarios en Europa y Asia.</p><p>En Alcuras Ricardo Francia colabora en la dirección y preparación profesional de los eventos musicales. También tiene un papel importante en la terapia musical y los talleres de voz, "la voz y el canto".</p><p>Sus proyectos personales más inmediatos se basan en su desarrollo personal, espiritual y artístico y en el trabajo en equipo.</p><p>La fuerza y energía para lograr sus metas surgen de su amor por la naturaleza, la familia y la amistad, de los viajes como medio para conocer nuevos lugares y diferentes culturas, y de su interés en el conocimiento de las posibilidades de la mente humana.</p></div>
team.mayka=Mayka Ortega
team.mayka.text=<div class="alineado especialWidth floatLeft"><p>Mayka Ortega nació en Almería, tierra de la que vive enamorada. Allí se dedicó desde pequeña al deporte, realizando tanto carreras populares como deportes en equipo y en especial al Judo, de la cual ha sido competidora de alto rendimiento y es cinturón negro.</p><p>Debido a una lesión del menisco, se dedicó a otro tipo de deportes con menos impacto.</p><p>En 2008, fue graduada en Magisterio de Educación Física por la Universidad de Granada. A partir de ahí, siguió formándose en distintos cursos dedicados al deporte, como los de monitora de natación y monitora de ocio y tiempo libre.</p><p>Su pasión por la docencia y el deporte han hecho que lleve más de 10 años dedicándose a algo en lo que cree y ve vital en la vida de cualquier persona para llevar una vida equilibrada y saludable. Ella trabaja con el concepto "deporte-salud" aportando a cada persona las técnicas necesarias en referencia a sus propios objetivos.</p><p>Mayka Ortega se dedica con el equipo de Alcuras a la recuperación personalizada y en el apoyo de los talleres "La voz y el canto" -  "El sueño y los sueños" para pacientes con problemas de insomnio y cansancio o problemas con su voz.</p><p>En su tiempo libre, siempre se la puede encontrar por el Retiro o cualquier otro parque, ya que es una amante de la naturaleza, practicando cualquier tipo de actividad deportiva.</p></div>

