arte.team=Equipo
arte.marta.knorr=Marta Knörr
arte.marta.knorr.cab=Marta Knörr - Mezzosoprano
arte.marta.knorr.bio=<p>La mezzosoprano Marta Knörr realizó sus estudios de Canto en el Conservatorio Sup. de Música de San Sebastián, donde obtuvo por unanimidad el Premio de Honor Fin de Carrera. Posteriormente se trasladó a Viena para trabajar la técnica vocal con Susan Dennis y el repertorio operístico con Itsvan Cserjan.</p><p>Ha participado como solista en producciones operísticas realizadas en el Teatro Real de Madrid, Teatro de la Zarzuela, Teatro Campoamor de Oviedo y Festival Mozart de La Coruña, entre otros, interpretando un variado repertorio que abarca desde Henry Purcell hasta Kurt Weill. En 2003 protagoniza el estreno absoluto de la ópera de César Camarero Horizonte Cuadrado y en 2013 protagoniza el estreno en España de la ópera de cámara de Ernst Krenek What price confidence, en los Teatros del Canal de Madrid.</p><p>Destacada cantante de concierto y oratorio, se ha presentado como solista en las más importantes salas, no solo españolas, actuando bajo la batuta de destacados directores. Actúa asimismo con agrupaciones como el Cuarteto Bretón, Trío Arbós o el Cuarteto Vocal Cavatina, y con instrumentistas como Francisco José Segovia, Karina Azizova o Marco Antonio Pérez.</p><p>Muy interesada en la música de nuestro tiempo realiza estrenos absolutos de compositores, inmortalizados muchos de ellos en el sello discográfico Columna Música.</p>
arte.valeriano.gamghebeli=Valeriano Gamghebeli
arte.valeriano.gamghebeli.cab=Valeriano Gamghebeli - Tenor
arte.valeriano.gamghebeli.bio=<p>El tenor lírico Stefan Dehmelt nació en Bremen, Alemania, y recibió su educación infantil musical en el conservatorio de su ciudad natal. Cantando en coros desde su niñez empezó desarollando su voz  continuamente para entrar en la Escuela de Mùsica de Munich. Dado su interés científico  eligió estudiar medicina y psicología. Sin embargo seguía su entusiasmo por ser cantante. Después de su especialidad en dicha carrera y el doctorado en medicina, alimentó su ambición musical gracias a  profesores de la ópera de Hamburg, el Mozarteum en Salzburg y el Royal College of Music en Londres. Trabajó con cantantes y pianistas internacionales que le favorecieron la preparación y el perfeccionamiento como solista en Oratorio, Lieder y escenas de óperas.</p><p>Ha participado en varios conciertos en diferentes sitios de Europa cultivando su interpretación con pianistas y correpetitores en Salzburgo, Londres y Madrid.</p><p>Sus compositores favoritos son el alemán Richard Strauss y el italiano Giaccomo Puccini. También tiene un amplio repertorio de diferentes maestros de la música clásica. Stefan Dehmelt canta oratorio con la misma pasión como las partes de las operas estudiadas. Su próximos proyectos son la representación del Cavaradossi en la Tosca de Puccini y el Paul en la Ciudad muerta de E.W.Korngold.</p><p>Además, sus futuros planes son enlazar la música y sus efectos emocionales a la prevención, el bienestar y para mejorar la conexión social. La sensación de sonidos, como método para desconectarse de la vida cotidiana, sea en conciertos, actuaciones, recitales públicos o en fiestas y reuniones privadas de familias o empresas de diferentes orientaciones.</p>
arte.stefan.dehmelt=Stefan Dehmelt
arte.stefan.dehmelt.cab=Stefan Dehmelt - Tenor
arte.stefan.dehmelt.bio=<p>El tenor lírico Stefan Dehmelt nació en Bremen, Alemania, y recibió su educación infantil musical en el conservatorio de su ciudad natal. Cantando en coros desde su niñez empezó desarollando su voz  continuamente para entrar en la Escuela de Mùsica de Munich. Dado su interés científico  eligió estudiar medicina y psicología. Sin embargo seguía su entusiasmo por ser cantante. Después de su especialidad en dicha carrera y el doctorado en medicina, alimentó su ambición musical gracias a  profesores de la ópera de Hamburg, el Mozarteum en Salzburg y el Royal College of Music en Londres. Trabajó con cantantes y pianistas internacionales que le favorecieron la preparación y el perfeccionamiento como solista en Oratorio, Lieder y escenas de óperas.</p><p>Ha participado en varios conciertos en diferentes sitios de Europa cultivando su interpretación con pianistas y correpetitores en Salzburgo, Londres y Madrid.</p><p>Sus compositores favoritos son el alemán Richard Strauss y el italiano Giaccomo Puccini. También tiene un amplio repertorio de diferentes maestros de la música clásica. Stefan Dehmelt canta oratorio con la misma pasión como las partes de las operas estudiadas. Su próximos proyectos son la representación del Cavaradossi en la Tosca de Puccini y el Paul en la Ciudad muerta de E.W.Korngold.</p><p>Además, sus futuros planes son enlazar la música y sus efectos emocionales a la prevención, el bienestar y para mejorar la conexión social. La sensación de sonidos, como método para desconectarse de la vida cotidiana, sea en conciertos, actuaciones, recitales públicos o en fiestas y reuniones privadas de familias o empresas de diferentes orientaciones.</p>
arte.aurelio.viribay=Aurelio Viribay
arte.aurelio.viribay.cab=Aurelio Viribay - Accompañante piano, Correpetitor
arte.aurelio.viribay.bio=<p>Especializado en el acompañamiento de cantantes, completa su formación en este campo con Norman Shetler en Viena, Dalton Baldwin en Francia y Félix Lavilla en Madrid. Ha sido profesor de Repertorio Vocal en la Hochschule für Musik y el Conservatorio de Viena, y actualmente en la Escuela Sup. de Canto de Madrid. Colabora como pianista acompañante en cursos impartidos por Thomas Quasthoff en el Mozarteum de Salzburgo, Walter Berry en Austria y Teresa Berganza en la Escuela Sup. de Música Reina Sofía de Madrid. Ha colaborado como pianista oficial en los concursos de canto Das Schubert Lied de Viena, Joaquín Rodrigo de Madrid, Francisco Viñas de Barcelona, Julián Gayarre de Pamplona, Jacinto Guerrero de Madrid y Concurso Internacional de Canto de Bilbao.</p><p>Ha ofrecido recitales con cantantes como Walter Berry, Alicia Nafé, Ainhoa Arteta, María Bayo, Ángeles Blancas, Ofelia Sala, Ruth Rosique, Ana Rodrigo, Lola Casariego, Ana Lucrecia García, Milagros Poblador, Ana María Sánchez, entre muchos otros. Ha actuado con instrumentistas como Asier Polo, Mariana Todorova y Beate Altenburg, y con agrupaciones como Cuarteto Assai, Cuarteto Bretón, Cuarteto Vocal Cavatina, Coro Nacional de España y Coro de RTVE</p>
arte.karin.gutsche=Karin Gutsche
arte.karin.gutsche.cab=Karin Gutsche - Violinista, Flautista ligera
