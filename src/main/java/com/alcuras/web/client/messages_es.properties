pie.legal.text2=<p><strong>TERCERA.- RESPONSABILIDAD.-</strong></p><blockquote><p><strong>3.1.-</strong> EL PROPIETARIO en ningún caso será responsable de:</p><blockquote><p><strong>3.1.1.-</strong> Los fallos e incidencias que pudieran producirse en las comunicaciones, borrado o transmisiones incompletas de manera que no se garantiza que los servicios del sitio web estén constantemente operativos.</p><p><strong>3.1.2.-</strong> De la producción de cualquier tipo de daño que los USUARIOS o terceros pudiesen ocasionar en el sitio web.</p><p><strong>3.1.3.-</strong> De la fiabilidad y veracidad de las informaciones introducidas por terceros en el sitio web, bien directamente, bien a través de enlaces o links. Asimismo, (nombre y apellidos) colaborará y notificará a la autoridad competente estas incidencias en el momento en que tenga conocimiento fehaciente de que los daños ocasionados constituyan cualquier tipo de actividad ilícita.</p></blockquote><p><strong>3.2.-</strong> EL PROPIETARIO se reserva el derecho a suspender el acceso sin previo aviso de forma discrecional y con carácter definitivo o temporal hasta el aseguramiento de la efectiva responsabilidad de los daños que pudieran producirse. Asimismo, EL PROPIETARIO colaborará y notificará a la autoridad competente estas incidencias en el momento en que tenga conocimiento fehaciente de que los daños ocasionados constituyan cualquier tipo de actividad ilícita.</p></blockquote><p><strong>CUARTA.- DERECHOS DE AUTOR Y MARCA.- </strong>El sitio web de EL PROPIETARIO - los contenidos propios, la programación y el diseño del sitio web- se encuentra plenamente protegido por los derechos de autor, quedando expresamente prohibida toda reproducción, comunicación, distribución y transformación de los referidos elementos protegidos salvo consentimiento expreso de EL PROPIETARIO. Los materiales tanto gráficos como escritos enviados por los usuarios a través de los medios que se ponen a su disposición en el sitio web son propiedad del usuario que afirma al enviarlos su legítima autoría y cede los derechos de reproducción y distribución al PROPIETARIO.</p><p><strong>QUINTA.- JURISDICCIÓN Y LEY APLICABLE.- </strong>Las presentes condiciones generales se rigen por la legislación española. Son competentes para resolver toda controversia o conflicto que se derive de las presentes condiciones generales los Juzgados de (sumisión a juzgados) renunciando expresamente el USUARIO a cualquier otro fuero que pudiera corresponderle.</p><p><strong>SEXTA.-</strong>En caso de que cualquier cláusula del presente documento sea declarada nula, las demás cláusulas seguirán vigentes y se interpretarán teniendo en cuenta la voluntad de las partes y la finalidad misma de las presentes condiciones. EL PROPIETARIO podrá no ejercitar alguno de los derechos y facultades conferidos en este documento lo que no implicará en ningún caso la renuncia a los mismos, salvo reconocimiento expreso por parte de Alcuras.com. Las presentes Condiciones Generales se encuentran registradas en el Registro General de Condiciones de Contratación para otorgar transparencia y seguridad a todo el proceso.
pie.privad=Política de privacidad
pie.privad.text=<p>Mediante este aviso, Alcuras S.L, domiciliada en Calle de Velázquez,20 - 8º dcha y con dirección de correo electrónico info@alcuras.com (en adelante, Alcuras) informa a los usuarios de su portal www.alcuras.com (en adelante, los "Usuarios" y el "Portal") acerca de su política de protección de datos de carácter personal (en adelante, "los Datos Personales") para que los Usuarios determinen libre y voluntariamente si desean facilitar a Alcuras los Datos Personales que se les puedan requerir o que se puedan obtener de los Usuarios con ocasión de la suscripción o alta en algunos de los servicios ofrecidos por el Portal o a través del Portal de manera de dar cumplimiento a lo establecido en la Ley 18.331 y su reglamentación. Alcuras se reservan el derecho a modificar la presente política para adaptarla a novedades legislativas o jurisprudenciales así como a prácticas de la industria. En dichos supuestos, Alcuras anunciará en esta página los cambios introducidos con razonable antelación a su puesta en práctica.</p><p>Ciertos servicios prestados en el Portal pueden contener condiciones particulares con previsiones específicas en materia de protección de Datos Personales.</p><p>Los Datos Personales recogidos serán objeto de tratamiento automatizado e incorporados a los correspondientes ficheros automatizados por Alcuras, siendo esta compañía titular y responsable de su propio fichero (en adelante, los "Ficheros"). Alcuras proporciona a los Usuarios los recursos técnicos adecuados para que, con carácter previo, puedan acceder a este aviso sobre la Política de Privacidad o a cualquier otra información relevante y puedan prestar su consentimiento a fin de que Alcuras procedan al tratamiento automatizado de sus Datos Personales. Salvo en los campos en que se indique lo contrario, las respuestas a las preguntas sobre Datos Personales son voluntarias, sin que la falta de contestación implique una merma en la calidad o cantidad de los servicios correspondientes,