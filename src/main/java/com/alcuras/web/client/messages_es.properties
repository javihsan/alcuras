salud.home.text=<p>Existen diferentes reacciones a cada problema y situación en la vida. En caso de enfermedad o para mejorar su salud y bienestar, se requiere un tratamiento que aglutine una visión holística de las funciones corporales, la percepción emocional y social.</p><p>Las artes curativas en nuestra clínica están primordialmente orientadas a las necesidades individuales del paciente. Usted, con todas sus diferentes dimensiones, tiene prioridad.</p><p>Nuestros profesionales de Alcuras ofrecen tratamientos y apoyo basados en la medicina interna y universitaria con las siguientes especializaciones:</p>

