salud.info.guia.cabecera=Problema - Desarrollo - Solución
salud.info.guia.text=<p class="destacadoGuia"><font>Somos una consulta médica a base de medicina interna y medicina natural</font></p><p>Combinamos experiencia de medicina interna con terápias complementarias de primer orden para el análisis, el diagnóstico y el tratamiento</p><p class="destacadoGuia"><font>La cita</font></p><p>Cuando llame para concertar una cita, nuestro personal intentará fijar cuáles son sus necesidades personales, sus preferencias y le facilitará la consulta con su médico</p><p class="destacadoGuia"><font>El cuestionario</font></p><p>Una vez que haya concertado una cita, se le enviará una confirmación junto con un cuestionario detallado sobre su salud por correo eléctronico. Este cuestionario de salud es de gran importancia para establecer su diagnóstico y el tratamiento a seguir, por lo que deberá ser rellenado por completo y con detalle y deberá ser presentado en su primera cita</p><p class="destacadoGuia"><font>La primera consulta</font></p><p>Durará aproximadamente una hora, y durante ese tiempo, analizará junto a su médico la información recogida en el cuestionario. Tendrá también ocasión de comentar a su médico cuáles son sus dolencias, sus esperanzas de recuperación, sus dudas y se le practicaría un examen físico</p><p class="destacadoGuia"><font>Pruebas y diagnostico</font></p><p>Le informará si hiciera falta que se le practicara algún test médico adicional que pudiera facilitar su diagnóstico</p><p class="destacadoGuia"><font>Para su tratamiento</font></p><p>Se le informará también sobre cualquier variación en su dieta, estilo de vida, así como un régimen suplementario o hierbas medicinales y, si fuera necesario, una receta médica privada</p><p class="destacadoGuia"><font>La segunda cita</font></p><p>Es aconsejable concertar cita de continuidad, para así constatar los progresos en su tratamiento. Esta segunda cita es tan importante como la primera, pues así se puede ajustar más el régimen que se le ha recomendado y ver si está teniendo el efecto deseado. Es especialmente importante si se le han practicado algún tipo de pruebas. El médico le puede dar los resultados de las mismas y su interpretación, ya que estos resultados pudieran variar su tratamiento inicial</p><p class="destacadoGuia"><font>Recomendamos chequeos de salud rutinarios dependiendo de su edad y sus circunstancias personales</font></p><p>Para más información consulte nuestra sección medicina preventiva</p>
salud.info.citas=Citas
salud.info.citas.text=<div class="destacado">Consultas solo con cita previa de lunes a sábado.</div><br><p>¿Existe lista de espera para una cita?</p><p>Normalmente le podremos dar una cita dentro de dos semanas.</p><p>Llámenos para reservar hora con su especialista.</p>
salud.info.citassegui=Citas de seguimiento 
salud.info.citassegui.text=<div class="destacado">¿Debería verle más veces?</div><br><p>Para un mejor tratamiento necesitará una consulta adicional después de su primera cita. Eso es muy importante para revisar sus procedimientos y para evaluar los resultados de los tests solicitados con su médico. Por lo general 30 minutos son suficientes. Si es más conveniente para usted hablar por teléfono, puede reservar una cita de seguimiento por teléfono. Las cuotas son las mismas.</p>  
salud.info.internacion=Pacientes internacionales
salud.info.internacion.tit=Pacientes internacionales y diversidad global
salud.info.internacion.text=<p>Tenemos experiencia en tratar a pacientes internacionales para hacer su estancia lo más comfortable posible. Nuestra prioridad es su salud y bienestar.</p><p>Alcuras puede facilitarle el alojamiento y el proceso de pago, para que pueda concentrarse en su desarrollo personal.</p><p>Hablamos castellano, inglés y alemán.</p><p>Nosotros no discriminamos. Valoramos las diferencias y la diversidad de los seres humanos y no discriminamos por razones de edad, sexo, orientación o preferencia sexual, estado civil, religión, raza, color, nacionalidad, discapacidad, estatus social o ideas políticas.</p><p>Para garantizar ese ideal reservamos el derecho de admisión.</p>
salud.info.segunda=Una segunda opinión
salud.info.segunda.text=<p>Las segundas opiniones en medicina, sin ninguna duda, han salvado muchas vidas, mejorado tratamientos y diagnósticos, y probablemente, ganarán aún más importancia con el creciente interés público y de los medios de comunicación por los errores médicos.</p><p>La mayoría de los médicos apoyan una segunda, e incluso una tercera opinión, tal y como harían ellos mismos en caso de enfermedad, especialmente cuando se trata de operaciones serias, medicaciones permanentes o tratamientos complejos.</p><br><br><p><strong>¿Por qué pedir una segunda opinión?</strong></p><p>Quizás no se sienta convencido con las decisiones de su médico. Puede que incluso sienta que le están apresurando para que tome una decisión.</p><p>Otras razones para pedir una segunda opinión:</p><ul class="normalList"><li><p>Puede que existan otras opciones, incluyendo el no necesitar pasar por el quirófano, no necesitar cierta medicación o la existencia de otro procedimiento.</p></li><li><p>Está preocupado sobre los riesgos del tratamiento y sobre como afectaría a su estilo de vida, familia o trabajo.</li></p></ul><p><strong>¿Qué hago para tener una segunda opinión?</strong></p><ul class="normalList"><li><p>Guarde todos los informes médicos relevantes sobre su dolencia, y llévelos consigo en su nueva cita.</p></li><li><p>Asegúrese de preguntar y aclarar todas sus dudas.</p></li><li><p>Traiga algo donde apuntar los detalles más importantes mencionados durante la cita y considere ir acompañado por algún familiar o amigo.</p></li></ul><p><strong>¿Cómo reservar cita para una segunda opinión?</strong></p><p>Llámenos o envie un email a Alcuras.</p>
salud.info.diag=Diagnósticos, laboratorio y tests
salud.info.diag.text=<p>Colaboramos con laboratorios en la vencidad de Madrid y además con laboratorios internacionales para pruebas especiales, por ejemplo los exámenes del nivel de estrés oxidativo, los radicales libres y el sistema individual de defensa oxidativa.</p><br><br><br><br><div class="destacado especialWidthCom floatLeft"><p>Análisis sanguineos más comunmente solicitados:</p></div><ul class="normalList"><li><p>Hemoglobina, eritrocitos  y leucocitos</p></li><p><li>Funcionamiento del hígado y del riñón</p></li><p><li>Glucosa en la sangre, insulina, HbA1c</p></li><p><li>Tiroides</p></li><p><li>Análisis de alergia a alimentos (FAC-Test)</p></li><p><li>Proteinas</p></li><p><li>Nivel de colesterol</p></li><p><li>Deficiencias vitamínicas y de minerales</p></li><p><li>Perfil hormonal</p></li><p><li>Infertilidad y preparación física pre-embarazo</p></li><p><li>Perfil anti-envejecimiento</p></li></ul><div class="destacado especialWidthCom floatLeft"><p>Otros tests:</p></div><ul class="normalList"><li><p>Análisis de saliva</p></li><li><p>Análisis de orina para la detección de metales pesados tóxicos e insuficiencia de yodo</p></li><li><p>Análisis de heces para la detección de parásitos, bacteria y levadura</p></li><li><p>Análisis de heces para la detección de irregularidades en la digestión y absorbción</p></li><li><p>Análisis de heces y aliento para H.Pylori</p></li><li><p>Análisis del cabello para examinar el nivel toxicológico, de minerales y demás sustancias</p></li></ul>
salud.info.cheque=Chequeos de salud
salud.info.cheque.text=<p>Le ofrecemos chequeos de salud según sus deseos y necesidades:</p><div class="destacado especialWidth floatLeft"><p>Módulo A: Chequeo básico</p></div><p>Por medio de cuestionarios y un contador de pasos que se le enviará a su domicilio. Tras el estudio de sus respuestas, recibirá recomendaciones de un médico especialista. Este chequeo, está preferentemente descrito para personas de hasta 40 años de edad. Usted recibirá una evaluación por escrito de todos los resultados y recomendaciones personalizadas en una libreta o en USB-stick, incluyendo una tarjeta de salud para su uso personal.</p><p>Si usted prefiere ver a un médico en persona, le ofrecemos los chequeos cuarenta.</p><div class="destacado especialWidthCom floatLeft"><p>Módulo B: Chequeo cuarenta</p></div><p>Diseñado para personas a partir de 40 años de edad que deseen un programa de investigación amplio y que quieran saber más acerca de su salud, su grado de estrés y obtener recomendaciones personalizadas. En su consulta con el médico especialista puede hablar de todos sus asuntos personales. Además hay diferentes investigaciones con instrumental médico y pruebas de sangre incluidas. Dependiendo de su estado de salud se puede ampliar el chequeo con más tests.</p><p>Usted recibirá una evaluación por escrito de todos los resultados y recomendaciones personalizadas en una libreta o en USB-stick, incluyendo una tarjeta de salud para su uso personal y para otros chequeos en el futuro.</p><div class="destacado especialWidthCom floatLeft"><p>Módulo C: Chequeo cuarenta plus</p></div><p>Diseñado para personas a partir de 40 años de edad con problemas de salud, que deseen un programa de investigación más amplio y que soliciten otros métodos para mejorar sus problemas de salud a base de la prevención y de recomendaciones personalizadas.</p><p>Además están includios exámenes cardorespiratorios y de su sistema endocrinológico.</p> <p>En su consulta con el médico especialista puede hablar de todos sus asuntos personales. Además se le practicarán diferentes investigaciones con instrumental médico y pruebas de sangre. Dependiendo de su estado de salud y de sus problemas, se puede ampliar el chequeo con más tests especiales.</p><p>Usted recibirá una evaluación amplia en escrito de todos los resultados y recomendaciones personificadas con dibujos en un pequeño libro o en USB-stick incluyendo una tarjeta de salud para su uso personal y para otros chequeos en el futuro.</p><p>Además le damos un abono para un tratamiento wellness en Madrid.</p>
salud.info.reme=Remedios
salud.info.reme.text=<p>¿Dónde se encuentran los remedios y suplementos recomendados?</p><ul class="normalList"><li><p>Pregunte en su  farmacia.</p></li><li><p>Algunos prefieren el buscador del internet.</p></li><li><p>También podemos ofrecerle los remedios recomendados por nuestra clínica.</p></li></ul>
salud.info.pagos=Métodos de pago
salud.info.pagos.text=<p>Usted puede pagar en efectivo o con cheque a Alcuras S.L. Si prefiere débito o tarjetas de crédito, hay un recargo del 4%. Si usted está en nuestra lista de pacientes también se puede pagar a través de transferencia bancaria online.</p>
salud.info.seguros=Seguros privados sanitarios
salud.info.seguros.text=<div class="alineado especialWidth floatLeft"><p>La confidencialidad es un aspecto esencial de nuestro trabajo. Contribuye en gran medida al sentimiento de seguridad y protección de datos que siente el paciente y es una de las razones que hace que las relaciones entre médico y paciente sean diferentes de las demás.</p><p>En Alcuras S.L. mantenemos todos los datos de nuestros clientes protegidos y aseguramos la máxima confidencialidad en el trato de cualquier informaciÓn que nos aporten, todo ello en linea con las bases establecidas por la Agencia de Protección de Datos.</p></div><p>Toda informaciÓn será tratada de forma confidencial, a menos que el cliente y el terapeuta acuerden consultar datos con una tercera persona. Las únicas razones por las que se rompería la confidencialidad, serían por considarar que la vida de personas corriera peligro, o si el terapeuta incurriera en un delito civil o criminal al no difundir cierta información. Siempre que fuera posible, se intentaría primero hablar con el paciente. Por ley se nos obliga a contactar con las autoridades por temas que pudieran estar relacionados con el terrorismo.</p><div class="destacado"><p>Para mejorar la confidentialidad y reducir el coste administrativo del tratamiento en nuestra clínica le será directamente cargado.</p><p>Seguros privados ofrecen condiciones diferentes. Existe la posibilidad de que le reintegren el coste de su tratamiento en nuestra clínica especificando los datos que soliciten.</p></div>
salud.info.cancela=Cancelaciones
salud.info.cancela.text=<p>Si usted no puede asistir a su cita, por favor, háganoslo saber tan pronto como sea posible. La notificación requerida para la cancelación es de 48 horas. Si el aviso es en menor tiempo o si no asiste a su cita se le podría cobrar la tarifa completa.</p>

