comun.home=Comunicaciones
comun.home.text1=<div style="margin-top:80px;" class="alineado especialWidthCom floatLeft"><p><font class="rastro comun">Deporte</font></p><p>El deporte estimula cuerpo y mente. Sobre todo las actividades acuáticas, el baile, el ciclismo, el senderismo son excelentes casi todas la edades. Impulsan varios cambios fisiológicos beneficiosos y conectan consigo mismo y los demás.</p></div>
comun.home.text2=<div style="margin-top:45px;" class="alineado especialWidthCom floatLeft"><p><font class="rastro comun">El buceo</font></p><p>El buceo fascina y es un buen ejercicio para la respiración, los músculos, las articulaciones y la circulación de la sangre, genera tranquilidad y paz interior.</p></div>
comun.home.text3=<div style="margin-top:30px;" class="alineado especialWidthCom floatLeft"><p><font class="rastro comun">Viajar</font></p><p>Viajar puede ser descubrir algo completamente nuevo. También tiene diversas ventajas para la salud, el desarollo personal y social, la comunicación.</p></div>
comun.home.text4=<p class="message"><span><img src="/web/img/menuPointFAQs.png" alt="FAQs" height="28" width="42"></span><a href="comun-faqs">¿Cómo podemos asistirle?</a></p>
comun.home.imgpie=No hay nada más poderoso que una persona<br> que sabe a donde se dirige
comun.home.info=<p>La salud es más infecciosa que la enfermedad.</p><div style="font-size:14px;" class="destacado"><ul class="normalList"><li><p>Organizamos viajes de Salud en España</p></li><li><p>Apoyo antes y durante su deporte favorable, en viajes o en tu lugar habitual</p></li><li><p>Chequeos médicos de prevención, de rehabilitación o tratamientos adaptados</p></li><li><p>Información médica sobre su estado inmune, vacunas específicas y recomendaciones personalizadas actualizadas</p></li><li><p>Consultas de prevención y tratamientos a base de la medicina universitaria y la medicina integrativa a medida</p></li><li><p>Reconocimientos médicos oficiales de buceo (RMAB) y de viaje según las asociaciones intenacionales</p></li></ul></div><p></p><p>Los cambios fisiológicos durante el buceo (presión, temperatura, volumen) hacen necesario el seguimiento de ciertas reglas estrictas y el respeto de los límites de seguridad. La práctica segura del buceo requiere de una formación específica por profesionales y de la supervisión de un médico especialista con conocimientos en la medicina de submarinismo.</p><p>Si eres buceador y requieres asistencia médica permanente (24/7) y tratamientos a nivel mundial puedes contratar un amplio paquete especial.</p><p>Con este servicio puedes consultar a cualquier hora directamente a un equipo de médicos de buceo. Más información en www.aqua-med.eu</p><p>Caminos hacia tu salud y bienestar - Actividad, Relajación y Confianza.</p>

