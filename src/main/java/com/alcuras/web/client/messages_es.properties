salud.servicios.ferti=Fertilidad
salud.servicios.ferti.text=<div class="alineado especialWidth floatLeft"><p>Hoy en día nacen aproximadamente 135 millones niños al año y 255 niños cada minuto a nivel mundial (2013). Según estudios internacionales, España tiene la tasa de nacimiento más baja de Europa. (España: 1.3 niños por mujer; Alemania: 1.4 niños; Reino Unido: 1.9).</p><p>La edad de fertilidad más alta en la mujeres se ha estimado en el periodo de entre 18 y 30 años de edad. Después, la probabilidad de un embarazo se reduce continuamente, sobre todo entre los 40 y 49 años.</p></div><p>La fertilidad del hombre también se reduce dependiendo de su edad, aunque algunos varones pueden ser capaces de ser padres con 80 años de edad.</p><p>Los problemas de fertilidad suelen ser más comunes en los paises industrializados. Y es que además de la edad, hay diversos otros factores que contribuyen a la pérdida de la fertilidad.</p><p>Los tratamientos de fertilidad de la medicina integrativa tienen una alta tasa de éxito y no requieren métodos invasivos ni terapias con hormonas.</p><p>Dirigidos por el Dr. Stefan Dehmelt, nuestro equipo internacional de expertos aúna un amplio conocimiento de la medicina universitaria con las diferentes rama de la medicina integrativa, y tiene una gran experiencia en medicina interna, ginecología, endocrinología, pediatría y medicina psicosomática.</p><p>Con todo ello, podemos elaborar para usted tratamientos personalizados que le ayuden a culminar con éxito sus planes familiares.</p>
