arte.home=Arte
arte.home.text=<p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>La música es Arte.</p><p>El Arte es prevención.</p><p>La Prevención es medicina.</p><p>En Ritmos sonoros.</p><p class="salto">Para nuestro equipo, la expresión artística es salud personal, y la salud es arte.</p><p>Impulsamos esta visión con diferentes actividades en grupos (talleres) y para individuales a nivel internacional con eventos en Madrid y Europa:</p><div class="destacado"><p class="message">1. <a target="_blank" href="/web/img/talleres/Taller_Voz_Canto.pdf">"La voz y el canto"</a></p><p class="message">2. <a target="_blank" href="/web/img/talleres/Taller_Musica_adultos.pdf">"Música sana"</a></p><p class="message">3. <a target="_blank" href="/web/img/talleres/Taller_el_sueno_suenos.pdf">"El sueño y los sueños"</a></p><p class="message"><a target="_blank" href="/web/img/talleres/LaCreacion.pdf">4. Musicoteatro producciones</a></p><p class="message"><a target="_blank" href="https://www.youtube.com/watch?v=QPqYVQjFTZQ&t=20s">5. LiteraturaConcierto</a></p><p>6. Conciertos en casa y en sitios públicos</p><p>7. Conferencias y Exposiciones</p></div><p class="message"><span><img src="/web/img/menuPointFAQs.png" alt="FAQs" height="28" width="42"></span><a href="arte-faqs">¿Quieres saber más de nuestros proyectos?</a></p>
