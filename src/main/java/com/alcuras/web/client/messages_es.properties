salud.servicios.interna.text=<p>La Medicina Interna es la especialidad de la medicina que se encarga de mantener la homeóstasis del medio interno sin uso de métodos invasivos.</p><p><strong>Cuidando al paciente en su totalidad</strong></p><p>Los internistas están preparados para tratar cualquier tipo de problema que un paciente presente, no importa que común o específico, simple o complicado. Están especialmente entrenados para resolver diagnósticos complejos y muy a menudo tratan enfermedades crónicas severas y situaciones donde varias enfermedades distintas actúen al mismo tiempo. También presentan al paciente el concepto del bienestar (prevención de enfermedades y concepto de vida sana), la salud de la mujer, abuso de sustancias nocivas, salud mental, tratamientos efectivos contra las más comunes enfermedades oculares, del oido, piel, sistema nervioso y órganos reproductivos.</p><div class="destacado"><p><strong>Cuidan por tu vida</strong></p><p>En el complicado mundo de la medicina, los internistas se enorgullecen de cuidar de sus pacientes de por vida, coordinando y alternando el cuidado de sus pacientes y sus complicadas terápias. Si es necesario trabajamos en compañía con otros especialistas de medicina.</p></div>
salud.servicios.interna.imgpie=La vida está escondida en cada instante
salud.servicios.music=Música - corazón y mente
salud.servicios.music.text=<div class="alineado especialWidth floatLeft"><p><strong>La fuerza de la música</strong></p><p>Desde los principios del ser humano, los sonidos se han utilizado como remedios curativos. Los (Chamanes) Shamans invocaron a los espíritus y trataron de inducir al paciente en un estado de trance curativo. David trató la depresión de su rey Saul, tocando el arpa y Johann Sebastian Bach compuso para el Conde de Kayserling las llamadas 'Variaciones Goldberg' que tocaba el clavecinista Johann Gottlieb Goldberg para que conciliara el sueño y combatiera su insomnio.</p><p>Sólo recientemente hemos empezado a entender como la música puede desenvolver sus poderes curativos. Varios estudios llevados a cabo durante los últimos años confirman los efectos de la música en los seres humanos.</p></div><p><strong>La felicidad cantando</strong></p><p>Si usted ya empieza el día cantando por la mañana mientras se ducha, ya está apoyando y mejorando su sistema inmune. No importa lo que cante, sólo importa que cante, ya que con sólo escuchar música no se llega a alcanzar este camino.</p><p><strong>Cantar tiene algo que ver con la magia</strong></p><p>Así que, cante! Cualquier canción que le venga a la mente. No importa en que idioma, que tipo de canción, texto, etc, ...No sabe usted ninguna canción? Entonces, improvise. Empiece con un li-la-li o, mi-ma-me, ri-ra-re, de la forma que prefiera y en la que le resulte más cómodo. Siente algo? Puede que sienta que sus sonidos tengan efecto en usted o en los que le rodean.</p><p>Cantar es posiblemente la forma más fácil de estar en contacto con la música. Esta siempre presente, donde quiera que esté y al alcance de todas las edades. Cantar le moviliza, activa su cuerpo y le puede incluso calmar. Le puede conectar con otras personas sin necesidad de hablar, ni otro tipo de obligaciones.</p><div class="destacado"><p>Estudios internacionales sobre esta materia han concluido que cantar de forma habitual tiene los siguientes efectos:</p><p><ul class="normalList"><li><p>Mejora su salud (fortalece su sistema inmune, produce las llamadas 'hormonas de la felicidad', etc,...)</p></li><li><p>Fortalece el intelecto (estimula las conexiones del sistema nervioso en el cerebro).</p></li><li><p>Reduce la concentración de hormonas que provocan reacciones agresivas y que producen estrés.</p></li><li><p>Hace que la persona se calme y se sienta relajada.</p></li><li><p>Mejora sus relaciones sociales.</p></li></ul></p></div><p>La introducción a la música en nuestras vidas (no sólo durante el periodo escolar) es muy necesaria. La música es una fuente de virtudes, un motor en la vida, una fuerza que motiva, incita a la creatividad, a la reflexión y le mantiene activo.</p><div class="destacado"><p><strong>¿Le interesa saber más sobre si mismo?</strong></p><p>Le ofrecemos música y canto como prevención y terapia  de enfermedades con o sin instrumentos de acompañamiento en nuestra propia clínica. También ofrecemos este servicio para colegios y compañías.</p></div>
