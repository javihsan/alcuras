salud.servicios.homeop=Homeopatía
salud.servicios.homeop.text=<p>Albert Einstein afirmó que "La crisis, el problema trae progresos, porque la creatividad nace de la angustia. En la crisis nacen los inventos, los descubrimientos... La verdadera crisis es la crisis de la incompetencia".</p><p>Obviamente lo primero que se nos pasa por la mente es crisis igual a amenaza, pero, ¿por qué no darle un giro a nuevas ideas y pensar en que puede ser una oportunidad para aprender a sacarle provecho y salir fortalecidos?</p><p><b>Homeopatía</b> es una terapia complementaria y alternativa, cuyo uso se basa en el principio de similitud, básico de la homeopatía, con la frase "similia similibus solvuntur", que significa "los semejantes pueden curarse con los semejantes".</p><p>Se administra a través de soluciones disueltas provenientes de extractos de animales muy específicos, y de una variedad de plantas y minerales, preparados siguiendo unos métodos minuciosos basados en los descubrimientos hechos por el médico C.F.S. Hahnemann (1755 - 1843), con el ánimo de estimular la capacidad corporal de curarse a si mismo.</p><div class="destacado"><p>El trato homeopático pasa por los siguientes niveles de tratamiento:</p><p><ul class="normalList"><li><p>Recogida de datos.</p></li><li><p>Contrastado de síntomas relatados por el paciente con el cuadro medicinal apropiado.</p></li><li><p>Confirmación del tratamiento elegido basado en el formato "Modalidades".</p></li><li><p>Elección de la dosis y frecuencia.</p></li><li><p>Fijación de citas para seguir el tratamiento.</p></li></ul></p></div><p>El uso de medicamentos homeopáticos en los seres humanos en Europa está muy clasificado y sujeto a un intenso escrutinio por parte de los Organismos Estatales que controlan su calidad y seguridad. Además, nosotros intentamos recetar remedios preparados por compañías especializadas en producción orgánica y biológica, como Weleda, Wala y Heel.</p><div class="destacado"><p>Ofrecemos tratamientos médicos basados en la medicina natural y antroposófica. Los remedios más usados están basados en derivados del muérdago (Viscum species (bot.) y valeriana (Valeriana medicinalis (bot.).</p></div>
