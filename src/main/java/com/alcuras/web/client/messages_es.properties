shop.second.text=<div class="alineado especialWidthCom floatLeft"><p class="destacadoComHome"><font>Como solicitar una Segunda Opinión Médica</font></p><div class="destacado"><ul class="normalList"><li><p>Nos puede contactar por Skype, Email o en la clínica</p></li><li><p> Un Consultor Médico le dará un trato cordial y personalizado</p></li><li><p>Nos comunicaremos por videoconferencia(*) o telefónicamente con Usted/p></li><li><p>Traducciones relevantes</p></li><li><p>Contactos con hospitales y centros de salud</p></li><li><p>Repaso Patofisiología, Farmacología, Medicina interna, Cirurgía, Radiología</p></li><li><p>Introducción en medicina integrativa</p></li><li><p>Introducción en medicina psicosomática</p></li><li><p>Inglés "refresher-course"</p></li><li><p>Métodos para manejar mejor el estrés</p></li><li><p>Apoyo continuo en el proceso</p></li></ul></div>