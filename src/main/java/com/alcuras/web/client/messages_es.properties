salud.comentarios.list.text=<div class="alineado especialWidth floatLeft"><p>Esperamos que su visita a Alcuras sea una experiencia muy agradable y positiva a la vez. Deseamos que nuestro trato amistoso y personalizado sea de su agrado. En Alcuras velamos por el respeto a su privacidad y ofrecemos un trato digno ante cualquier paciente y tipo de dolencia. Quizas no tengamos respuestas a todas sus preguntas, por eso estamos abiertos a consejos, sugerencias e ideas que puedan mejorar el servicio que ofrecemos.</p><p>Si por algún motivo no se siente satisfecho con su visita y desea expresarlo, tenemos a su disposición hojas de reclamaciones.</p></div>
