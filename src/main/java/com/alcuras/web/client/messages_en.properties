comun.home.imgpie=There is nothing more powerful than a person who<br> knows where to go to
comun.home.info=<p>Health is more infecccious than illness.</p><div style="font-size:14px;" class="destacado"><ul class="normalList"><li><p>We organize travel tours</p></li><li><p>Support before and during your favourite sport, your journeys abroad</p></li><li><p>Health checks for prevention, rehabilitation or therapy based on international recommendations</p></li><li><p>Update of your immune status, specific vaccinations focused on individual needs</p></li><li><p>You are offered advice on all up to date information, immunisations and advisable travel medication necessary to keep you healthy and to make your journey enjoyable and adventurous</p></li><li><p>Consultations based on integrated medicine available</p></li><li><p>Specific individual health checks for sport divers and official certificates</p></li></ul></div><p></p><p>Due to various physiological changes (pressure, temperature, volume) while diving it is necessary to follow certain rules to prevent impairment of yourself and others. Please consider training via an accredited school and regular checks by a Specialist Doctor.</p><p>If you are a diver and you wish 24/7 assistance worldwide including care and counselling about treatment options by a team of medical experts you might find an assurance option useful. For more information: www.aqua-med.eu</p><p>Activity, Relaxation and Faith for your health and well-being.</p>

