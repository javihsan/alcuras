arte.team=Team
arte.marta.knorr=Marta Knörr
arte.marta.knorr.cab=Marta Knörr - Mezzosoprano
arte.marta.knorr.bio=<p>La mezzosoprano Marta Knörr realizó sus estudios de Canto en el Conservatorio Sup. de Música de San Sebastián, donde obtuvo por unanimidad el Premio de Honor Fin de Carrera. Posteriormente se trasladó a Viena para trabajar la técnica vocal con Susan Dennis y el repertorio operístico con Itsvan Cserjan.</p><p>Ha participado como solista en producciones operísticas realizadas en el Teatro Real de Madrid, Teatro de la Zarzuela, Teatro Campoamor de Oviedo y Festival Mozart de La Coruña, entre otros, interpretando un variado repertorio que abarca desde Henry Purcell hasta Kurt Weill. En 2003 protagoniza el estreno absoluto de la ópera de César Camarero Horizonte Cuadrado y en 2013 protagoniza el estreno en España de la ópera de cámara de Ernst Krenek What price confidence, en los Teatros del Canal de Madrid.</p><p>Destacada cantante de concierto y oratorio, se ha presentado como solista en las más importantes salas, no solo españolas, actuando bajo la batuta de destacados directores. Actúa asimismo con agrupaciones como el Cuarteto Bretón, Trío Arbós o el Cuarteto Vocal Cavatina, y con instrumentistas como Francisco José Segovia, Karina Azizova o Marco Antonio Pérez.</p><p>Muy interesada en la música de nuestro tiempo realiza estrenos absolutos de compositores, inmortalizados muchos de ellos en el sello discográfico Columna Música.</p>
arte.valeriano.gamghebeli=Valeriano Gamghebeli
arte.valeriano.gamghebeli.cab=Valeriano Gamghebeli - Tenor
arte.valeriano.gamghebeli.bio=<p>The lyric tenor Stefan Dehmelt was born in Bremen, Germany, and during his childhood, he studied at the Conservatory of Music of that city. Over the next years, he sang in choirs where he developed his singing skills until he finally joined the School of Music in Munich. Given his great interest in Science, he decided to study Medicine and Psicology. However his interest in music remained the same intense throughout his university studies and when he finished his specialization and doctorate in Medicine, he resumed his singing training thanks to his music teachers at the  Hamburg Opera Hall, the Mozarteum in Salzburg and the Royal College of Music in London. He has collaborated with international singers and pianists that influenced and improved his preparation and technique as a soloist of Oratorio, Lieder and numerous opera pieces.</p><p>He has taken part in several concerts in different cities around Europe while mastering his skills with pianists and correpetitors of Salzburg, London and Madrid.</p><p>His favourite composers are Richard Strauss and Giacomo Puccini, but he also includes in his repetoire a wide range of classical composers. Stefan Dehmelt sings oratorium with the same passion as the operas pieces he has studied. His next projects are the performing of Cavaradossi in 'Tosca' (Puccini) and Paul in 'Die tote Stadt' (E. W. Korngold).</p><p>His other projects are to link music and its emotional implications with the prevention of illnesses, improving health, wellbeing and social relationships. The effect of sounds as a way to switch off from your daily routine when attending concerts, live performances, public recitals, parties and events in families or different corporate functions.</p>
