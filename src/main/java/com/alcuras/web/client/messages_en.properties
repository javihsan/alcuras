comun.faqs=FAQs
comun.faqs.text=<p><strong>FAQs</strong></p><div class="destacado"><p>Why are foreign doctors in demand?</p></div><p>German hospitals have had to contend with a shortage of doctors for quite a number of years now. Particularly as many doctors has retired or are close to retirement.</p><div class="destacado"><p>How much do I earn</p></div><p>In Germany, the average starting salary for medical graduates is around \u20AC49,000 a year plus on call rota. Specialists earn between 70.000 - 100.000 Euros annually. On average, doctors in Germany are paid more than graduates in other academic fields.</p><div class="destacado"><p>How many years does it take to specialize in medicine?</p></div><p>It takes between 4 and 6 years.</p><div class="destacado"><p>I do not have an European citizienship and I am intererested in your formation process. Can I also apply?</p></div><p>At the moment we offer our services to all medically qualified doctors, specialists and those who would like to specialize in Germany. We are experts for spanish speaking colleagues.</p><div class="destacado"><p>Is there a guarantee that I will get a job after lingüístic and special formation?</p></div><p>Our services are focused on giving you the best preparation possible and to ideally negotiate with work places you are interested in, and that we collaborate with. However, the success also depends on your effort and motivation throughout the process and your performance in respect to knowledge, interest and communication.</p><div class="destacado"><p>What is the advantage of performing a specialist training or working as a specialist in Germany?</p></div><p>A German medical specialist degree is internationally highly recognized and gives you the opportunity to work nearly worldwide.</p><div class="destacado"><p>What is the hospital´s benefit of me working there?</p></div><p>Primarily your employer wants to have the work being done. But generally he is also interested in your well-being and supports you with the necessary means. He will value your contribution at work, the international influence and your personal experience. </p><div class="destacado"><p>I was told that to get a work permit as a Doctor one has to pass exams of medical knowledge?</p></div><p>The local governmental body of each autonomy in Germany responsible for the quality of the Health Sector and the issuing of working permits for doctors, have realized that many foreign doctors are not prepared to work independently with patients. They have recently introduced an oral test to take place after reaching a B2 level in German to further assess their abilities and understanding of procedures in the German Health System.</p><p>Additionally, for doctors with a licence of practicing medicine from non-European countries, it is obligatory to pass an exam about their professional knowledge in the German Ministeries of Health.</p>

