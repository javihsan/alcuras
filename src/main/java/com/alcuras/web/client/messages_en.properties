comun.home.text1=<div style="margin-top:80px;" class="alineado especialWidthCom floatLeft"><p><font class="rastro comun">Sport</font></p><p>Sport stimulates body and mind. Especially swimming, dancing, cycling, walking tours are excellent for nearly all age groups.</p></div>
comun.home.text2=<div style="margin-top:45px;" class="alineado especialWidthCom floatLeft"><p><font class="rastro comun">Diving</font></p><p>Diving fascinates and is an excellent exercise for your breathing, your muscles and skeleton and circulation. It often generates calmness and inner peace.</p></div>
