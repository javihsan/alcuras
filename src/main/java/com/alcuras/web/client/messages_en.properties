salud.servicios.music=Music - heart and mind
salud.servicios.music.text=<div class="alineado especialWidth floatLeft"><p><strong>The healing power of music</strong></p><p>Since the early days of men, sounds were used as healing remedies: Schamans invoked the spirits and tried to induce a healing state of trance for the suffering persons. David treated the depression of his king Saul playing the harp and Johann Sebastian Bach composed for the Earl of Kayserling the so called "Goldberg variations", played at night by the cembalist Johann Gottlieb Goldberg to improve his sleeping problems.</p><p>Only recently we started trying to understand, how music could unfold its healing power. Several studies being carried out over the last years support the effect of music on human beings.</p></div><p><strong>Happiness by singing</strong></p><p>If you already start singing in the morning while having a shower, you already support and improve your immune system. It does not really matter what you sing, it is only important that you sing, as only listening to music does not follow this pathway.</p><p><strong>Singing has something to do with magic</strong></p><p>So, sing! Anything that springs to your mind. Language, type of song, text - it does not really matter what it is. You do no know anything? Then improvise, start with li-la-li or mi-ma-me, ri-ra-ro, whatever you might like and feel comfortable with. Do you feel anything? You may realize that your sounds will have an effect on you and possibly on others.</p><p>Singing is most likely the easiest way to get in touch with music. It is always there, everywhere where you are, at nearly all age ranges. Singing mobilizes and activates your body and can make you feel calm. It connects people with each other without talking or any other obligations.</p><div class="destacado"><p>International scientific studies proved that regular singing has the following effects:</p><p><ul class="normalList"><li><p>improves your health (strengthens your immune system, releases happiness hormones, etc.).</p></li><li><p>improves intelligence (stimulates connections of nerves in the brain).</p></li><li><p>reduces concentration of hormones that are prone to leading to aggression and stress.</p></li><li><p>makes people swing, relax and calm.</p></li><li><p>facilitates social skills.</p></li></ul></p></div><p>The reintroduction of music and its multiple effects are much needed in schools and others educational centers. Music is a motor all life long, that encourages virtues, patience, willpower, activates your interest, motivation, concentration, flexibility, creativity and active engagement.</p><div class="destacado"><p><strong>Are you interested to find out more about yourself?</strong></p><p>We offer music and singing as prevention and therapy with or without accompanying instruments in training for teams for companies and in schools. We also provide it to treat your personal illnesses or for prevention in our clinic.</p></div>
salud.servicios.music.imgpie=<br>Music - Universal language
salud.servicios.preven=Wellness Medicine
salud.servicios.prevenImg=Wellness<br> Medicine
salud.servicios.preven.text=<div class="alineado especialWidth floatLeft"><p>People talk a lot about illnesses, but they very rarely take the necessary steps to prevent them. Preventive medicine dedicates its work to prevent illnesses. It can be implemented at all stages, from well being to ailments. It may prevent the onset of complaints (primary prevention), cure and stop the progress (secondary prevention) and avoid complications (tertiary prevention).</p><p>The possibilities of treatment in preventive medicine are very wide. For example:</p><p><strong>Exercise.</strong> Regular exercise leads to careful improvement of health. Especially to maintain a normal body weight and keep moving helps to reduce the onset of, especially, problems of your heart, your lung function and your blood pressure. It is often also beneficial to your mental well being, reduces stress and improves your self esteem.</p><p><strong>Nutrition.</strong> The control of your body weight is very important, but the diet should be also balanced and preferably based on fresh and organic food. Sometimes it is recommendable to support your needs with some vitamins, minerals, metals or special oils.</p></div><p><strong>Regular health checks.</strong> If a person suffers from illnesses like high blood pressure, diabetes, heart diseases, lung diseases regular check ups are recommended in many countries of Europe to prevent further damage. The controls are based on secondary and tertiary prevention schemes. Regular health checks could also be done to prevent ailments or to detect them at an early stage.</p><div class="destacado"><p>Have you thought about booking yourself, your family, or your friends for a health check? It could be a present for a special event or a treat for your personal well being.</p><p>Contact us, we will inform you about the different health checks we can provide in our clinic.</p></div>
salud.servicios.preven.imgpie=He who does not have time for his wellbeing<br> and health, needs plenty of time for his illness
salud.servicios.psicos=Psychosomatic medicine
salud.servicios.psicosImg=Psychosomatic<br> medicine
salud.servicios.psicos.text=<p>Psychosomatic medicine is a holistic orientated medicine based on the so called biologic-psycho-social causes of the patient's complaints, considering the somatic, psychological and environmental conditions influencing the human-beings.</p><p>Many illnesses are not being caused exclusively via body factors. At times, they are just the reflection of an emotional, psychological, personal or social suffering of the body.</p><br><br><br><div class="destacado"><p>Common complaints and illnesses in psychosomatic medicine are:<ul class="normalList"><li><p>Depression</p></li><li><p>Bronchial Asthma</p></li><li><p>Vocal cord disorders</p></li><li><p>High blood pressure</p></li><li><p>Infertility of men and women</p></li><li><p>Substance abuse - drug addictions</p></li><li><p>Eating disorders</p></li><li><p>Sleeping problems</p></li><li><p>Stress and Anxiety disorders</p></li></ul></div><p></p><p>Psychosomatic medicine plays an increasing role as an integrated and holistic concept of medicine and the fundamental platform for the treatment of our patients in the clinic.</p>
salud.servicios.psicos.imgpie=Your word must lift, heal, create opportunities,</br> improve the lives of others, to bring love,<br> peace and hope
salud.servicios.anti=Anti-Ageing medicine
salud.servicios.anti.text=<p>Refers to methods to delay the physiological process of ageing and maintain quality of life on a high level. Anti-Ageing is now fully researched and is fast becoming the most sought-after item in the field of natural medicine.</p><p><strong>What is Anti-Ageing exactly?</strong></p><p>Generally speaking, there are two types of ageing - normal ageing and pathological (or accelerated) ageing. The field of anti-ageing medicine  is part of preventive medicine and natural medicine to avoid illnesses which potentially may accelerate ageing. Chronic illnesses, permanent stress and mental disturbances interfere with many bodily functions, disturb the homeostasis, limitating your personal mobility and opportunities.</p><p>Anti-Ageing medicine does not mean that people will not become older.</p><p><strong>How does Anti-Ageing medicine work?</strong></p><p>By starting with medical assessments followed by specific actions. Most importantly trying to maintain health, vitality, power and quality of life as long as possible.</p><div class="destacado"><p>Let yourself be positively programmed. Ask us about it.<ul class="normalList"><li><p>Evaluation of your biological age and risk factors</p></li><li><p>Assessment of special biochemical values and other important bodily functions</p></li><li><p>Signs of age and methods of influencing them</p></li><li><p>Individual therapies for improvement of your general well-being, quality of life and your inner and outer beauty</p></li></ul></p></div>
salud.servicios.anti.imgpie=Sowing the mental and physiological seeds<br> you wish to harvest
salud.servicios.orto=Nutritional Medicine
salud.servicios.ortoImg=Nutritional<br> Medicine
salud.servicios.orto.text=<div class="destacado especialWidth floatLeft"><p>Nutritional Medicine is based mainly on the following science</p><ul class="normalList"><li><p>biochemistry</p></li><li><p>toxicology</p></li><li><p>nutrition</p></li><li><p>therapy with special substances of natural origins</p></li><li><p>assessment of lack or excess of these substances in the body</p></li><li><p>modification of these substances</p></li><li><p>detoxification </p></li><li><p>balancing</br></br></p></li></ul></div><p><strong>It is like a conductor making the orchester playing together</strong></p><p>Orthomolecular medicine analizes the biochemical origin of disturbances of your body and as a further approach balancing it.</p><p>Before starting a therapy it is essential to specify the composition of vitamins, aminoacids, essential fatty acids, minerals and so called micro-minerals. Specimens of blood, urine, stool, saliva, sweat or hair often give helpful information for finding out more about one´s specific quantities. Also toxic substances can be detected by using these methods.</p><p>Each person has specific individual nutritional needs, so called, biochemical individuality. For example leads high consumption of salt in some people to high blood pressure and high consumption of sugar and fat to diabetes. You may have wondered why some people can eat whatever they like, and they remaim slim, good looking and seem to be extremely healthy.</p><div class="destacado"><p>Orthomolecular therapy, an individualized approach based on the findings of physical  examination, mental health, social environment and specific tests leading to your special needs and substitution.</p><p>Too many of certain supplements can also affect you negatively, so the choice has to be made carefully and with the right individual needs...</p><p>...so that your special orchestra sounds well.</p></div>
salud.servicios.orto.imgpie=Many people often spend more time and<br> energy in talking about their problems than confronting them actively
salud.servicios.infusion=Vitamin infusions
salud.servicios.infusion.text=<div class="alineado especialWidth floatLeft"><p><strong>What is it?</strong></p><p>A short infusion of Vitamin C, Magnesium and B vitamins taking approximately 20mins to be administered in our clinic.</p><p><strong>What are its benefits?</strong></p><p>A Myers cocktail gives a high dose of vitamins and magnesium often beneficial for our body mind system.</p></div><ul class="normalList"><li><p>boosting energy</p></li><li><p>stimulating the immune system</p></li><li><p>release stress, jetlag</p></li><li><p>sleep problems, anxiety</p></li><li><p>vitamin and mineral deficiencies</p></li></ul><p><strong>Who is it for?</strong></p><p>Anyone who is fighting an acute infection or needs a pick me up after any illness or surgery. It is extremely helpful during a stressful period or when suffering from fatigue. It can also help correct a deficiency in Vitamin C, Magnesium or other minerals and vitamins.</p><p><strong>Other infusions</strong></p><div class="destacado"><p>We can provide a selection of long and short intravenous infusions as nutritional or other support with a variety of vitamins, minerals and natural remedies, homeopathy and anthroposophical medicine. Your particular protocol will be created by one of our doctors and be determined by your individual health needs.</p><p>All intravenous nutritional infusions are administered by your doctor.</p><p>For more information please contact us.</p></div>
