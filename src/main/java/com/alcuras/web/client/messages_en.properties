salud.home.text=<p>There are very different reactions to worries and disorders during life. In case of illnesses, a holistic view and treatment of the complementary unity of bodily functions and personal emotional perception is needed. To cover this, often we require the services of a medical internist with a psychotherapeutic view.</p><p>The healing arts of our clinic are orientated primarily on the needs of the patients. You, with your different individual dimensions have priority. Our specialist clinic offers an integrated approach on the basis of the following specialisations:</p>

