team.doctor=Dr. Stefan Dehmelt
team.doctor.text=<div class="alineado especialWidth floatLeft"><p>The medical and philosphical doctor Stefan Joseph Dehmelt, qualified from Hamburg University, Germany, in May 1995.</p><p>After initially working in Gynaecology/Obstetrics, Dermatology, General and Plastic Surgery in Guadalajara, Mexico, he continued his university medicine career in neumology, endocrinology, gastroenterology, infectious diseases and allergology, in emergency medicine, psiquiatry and psicosomatic medicine.</p><p>Dr Dehmelt subsequently attained specialist qualifications in General Practice (GP) and Internal Medicine in Germany, Austria and London.</p><p>He also specialized in anthroposophic medicine in specific hospitals in Germany and at the ¨Goetheanum¨in Switzerland and studied for 3 years at the academic course in Homeopathy at the Royal London Hospital of Homeopathy  with specific degrees there.</p><p>Dr. Dehmelt worked on his medical doctoral thesis (PhD) in the Institute of Endocrinology and Reproductive Medicine and completed with ¨cum laude. The intense work marked a holistic view taking in consideration somatic, psychological and social conditions. It motivated an integration of psychodynamic approaches and methods of reducing stress in the consultations of infertile couples. Very often this helped to improve the preparation of the treated couples and the outcome of the treatment to conceive "naturally".</p><p>Especially working with the head of university departments, Prof.Dr.H.G.Bohnet, Gynaecology, Fertility and Endocrinology and Prof. Dr.Dr.J.Ring, Dermatology and Allergology was a wonderful learning experience in his specialist training. It fundamentaly influenced the medical post graduate specialist training of Dr.Dehmelt and formed his diagnostic and therapeutic views by integrating natural medicine into university based allopathy.</p><p>Music and contemplation to flowers has always been the personal remedy for Dr. Dehmelt to keep his personal stress level in balance and to develop new ideas.</p></div>
team.alberto=Alberto Legaza
team.alberto.text=<div class="alineado especialWidth floatLeft"><p>Alberto Legaza was born in Madrid and studied tourism at the Escuela Superior of the Spanish capital. Due to better job perspectives abroad, he moved to Great Britain to live and work in London. For 17 years he arranged in a group of international tour operators cultural tours within Europe for Asian and American students and obtained hereby fantastic organization and communication skills. Mr Legaza moved back to his hometown at the end of 2010, continuing his international work and to support the foundation and development of Alcuras in Madrid.</p><p>Mr. Legaza is especially responsible for the formation process of Alcuras-Comunication, teaches English and aims to find individual solutions for the participating medical Doctors. He also organizes the musical activities of Alcuras.</p><p>Being related to a famous Spanish composer, popular music continuously formed an important part of his daily life and was later extended by a special interest in movies and English romantic literature. He is also a regular swimmer.</p></div>
team.marcel=Marcel Dehmelt
team.marcel.text=<div class="alineado especialWidth floatLeft"><p>Marcel Dehmelt was born in Hamburg and went to school in Germany, Austria and London. He completed his career in Civil Engineering at the Escuela Técnica Superior de Ingeniería Civil in Madrid and is now back in London working in his profession.</p><p>Moving various times within Europe gave him the ability to quickly adapt to different cities and customs enjoying the challenge of this process after a period of adaptation.</p><p>At an international level Marcel is responsible for technical support and develops creative ideas in respect to modern structures, telecommunication and the organization of Arts, Health and Communication at Alcuras organizing international concerts and events.</p><p>In his leisure time Marcel enjoys playing tennis and badminton. He also plays the flute.</p></div>
team.ana=Ana Legaza López
team.ana.text=<div class="alineado especialWidth floatLeft"><p>Ana Legaza López is a Spanish textile print designer based in Madrid. She has been drawing since her childhood. Drawing talent was a familiar inheritance which she has improved by getting graphic and fashion design skills in Madrid, continuing her studies in London at Blake Art & Design College. The personal environment of this small and familiar school and the international and passionate staff has strongly influenced her professional development and career.</p><p>After having explored different professional fields, Ana continued her personal career focusing on textile pattern designs, finding this area the best way to express herself and developing her personal style. They are based on manual drawing and painting aiming to produce patterns that reflect optimism and encourage happy feelings in our everyday life.</p><p>Ana supports Alcuras in being an excellent coordinator and lingustic adviser, forms part of the interview panel and reviews the questionnaire designs and the programs of Arts, Health and Communication.</p><p>Usually spending many hours working, for keeping her energy levels balanced, Ana often spends her weekends in the mountains, exploring nature on horseback.</p></div>
team.carmen=Carmen Ariadne
team.carmen.text=<div class="alineado especialWidth floatLeft"><p>Carmen Maria Ariadne Duque was born in Germany and spent her childhood and adolsecence in different international cities. After finishing her secondary education at a Rudolf Steiner school she explored different working environments finding teaching of languages most challenging. Especially in Colombia, where she taught English to socially disadvantaged children.</p><p>Carmen Ariadne is currently studying Modern Languages, focused on Spanish and French at Birkbeck University London and also works as an HR Manager for  a restaurant group, where she is dealing with the recruitment along with a good and fair employer-employee-relationship.</p><p>Carmens real passion is communication and the verbal and nonverbal forms of languages and the cultural exchange. Carmen Ariadne represents Alcuras in London, being responsible for international retationships. She organizes the interview panels, develops pathways for a better motivation and is a valuable counsellor in respect to cultural exchange. She also helps organizing events of Alcuras in Madrid.</p><p>Carmen Ariadne loves travelling, reading and swimming.</p></div>
team.eloy=Eloy Terrero
team.eloy.text=<div class="alineado especialWidth floatLeft"><p>Eloy Terrero was born in Brazil. Eloy is a pianist, composer and pedagogue, having received his graduation from the Real Conservatorio Superior of Music in Madrid.</p><p>His dedication is mainly teaching music and establishing the effect for the personality and intellectual development of people. He is been a professor at the Conservatorio Profesional of Mostoles in the community of Madrid for some years now.</p><p>He played with different orchestras in Spain and abroad, classical and baroque music and supports projects of popular music (Mónica Naranjo) with his fine music capabilities.</p><p>Eloy Terrero  also composed different pieces of music for theatres. One CD, Interpolar was published 2008, the recent CD, Sobre el Mar escribiré Tu Nombre was made public in 2012.</p><p>He joined Alcuras in 2014, is part of the team in the voice clinic and music-therapy and our expert and music director for the regular concerts and professional music events.</p><p>Specifically reducing inhibitions and helping to develop their personal voice , music abilities and sound is the challenging part of Eloy Terrero at the voice clinic and music therapy at Alcuras - Arte - Salud - Comunicaciones.</p></div>
team.marta=Marta Huélamo
team.marta.text=<div class="alineado especialWidth floatLeft"><p>Marta Huélamo is a versatile artist who carries out a project of customized therapy, based on a solid training and personal work experience.</p><p>She studied Music at the Real Conservatorio Superior in Madrid, where she obtained a degree as Senior Professor of Organ, Clave, Theory of Music and Accompanying. She also graduated as as a Piano and Guitar teacher as well as in Harmony, Counterpoint and Composition. During her Extra-Academic vocal training she studied with the Maestros Itzíar Álvarez and David Mason, focusing in its therapeutic side thanks to Thomas Clements with whom she collaborated for years while working on the programmed courses "Examining the listening through the voice".</p><p>Driven by her interest in Psychology and the widening of her didactic knowledge she completed her learning from the year 2000 by attending different Cultural and Educational Seminars and studying Depth Psychology at the Escuela Superior Walter Odermatt in Madrid and at the OWU (Odermatt Walter Universitat) in Luzern, Switzerland.</p><p>Since 1990, she has been practising her educational skills as a teacher at various Pofessional Conservatories within the Castille - La Mancha University and from the Old Music Department  at the Real Conservatorio Superior de Música de Madrid. Marta has been organising and participating in courses, workshops and conferences about many different subjects related to Music, Art and organized personal growth at various private and state schools.</p><p>In her spare time Marta Huélamo confers special importance to staying in contact with nature and the discovering and familiarization with different cultures.</p></div>
team.javier=Javier Sánchez
team.javier.text=<div class="alineado especialWidth floatLeft"><p>Fco.Javier Sánchez was born in Madrid, He has spent all his life close to his place of origin, the mountains of Madrid.</p><p>He holds a degree in Technical Engineering and Computer Management from the Universidad Complutense. Fco. is married and is the father of 2 children.</p><p>Javier has spent over 17 years working in a great number of projects linked with developing software in all ranges of small, medium and large companies such as AENA or MAPFRE.</p><p>One of his main goals would be to offer the most cutting-edge technologies to new Entrepeneurs,. health professionals, and  in arts, conveying into them all his knowledge, support and experience to smooth the way for their personal and social projects to flourish.</p><p>Javier is a Web and Java expert and also develops apps. for the mobile phone industry.</p><p>At Alcuras, he is in charge of developing, updating and modifying its website and other technical  matters. He is currently working on a "pre-booking appointment system" and the creation of a "health chat room".</p><p>Javier likes sports and is a keen football fan. He has also been studying piano for over ten years at the well knwon musical academy "La Clave" run by Jose María Legaza in Collado Villalba (Comunidad de Madrid).</p></div>
team.ricardo=Ricardo Francia
team.ricardo.text=<div class="alineado especialWidth floatLeft"><p>Ricardo Francia was born in Las Palmas de Gran Canaria. He obtained a superior degree in piano and chamber music as well as professor for Correpetition at the Conservatorio Superior de Música of his home town.</p><p>Ricardo specialized in Correpetition of singers studying in Madrid with Miguel Zanetti y Félix Lavilla. He broadened his experience attending various courses in interpretation and vocal repertoire with various famous singers. He received several support, "Joan Pons", for his studies and won prizes in competitions such as "Young musicians of Spain".</p><p>For over 20 years he focused on his musical career being a Professor for correpetition of singers at the music college. Besides he participated  as a pianist and accompanist in diverse singing competitions for the Gran Teatro de Liceu in Barcelona, in los Teatros de Canal de Madrid, in the festival of opera, Alfredo Kraus, in Las Palmas and for different soloist and choirs in Europe and Asia.</p><p>His personal projects are focused on his personal, spiritual and artistical development as well as working in a team of dedicated professionals.</p><p>For Alcuras he is head of the direction and preparation of the music events. He also participates in the part of health, music as therapy and prevention and in the groups "la voz y el canto".</p><p>To fulfill all his various internationally focused interests he regains energy from spending time in nature, with his family and friends and travelling to unknown places. Ricardo likes  getting to know people from different background, "to understand and to explore the inmense possibilities of mental and physical capabilities of human beings".</p></div>
team.mayka=Mayka Ortega
team.mayka.text=<div class="alineado especialWidth floatLeft"><p>Mayka Ortega was born in Almería, located in her beloved south of Spain. All her life she dedicated to sports, practising group activities and in the process especially judo. She participated in national and international competitions and is official holder of the black belt certification.</p><p>Due to a lesion of the meniscus she continued with physical activities with less impact.</p><p>In 2008, Mayka graduated as a Magister in physical education at the university of  Granada. She continued her professional development in different areas of sports, especially as an instructor of swimming and healthy leisure time activities.</p><p>For almost 10 years her passion to teach and assist people with interest in activities and sports made her to work in different fields gaining wide experience.</p><p>Mayka finds it most important leading a healthy life, and practicing sport helps gaining this. With her concept of "Sports-Health", Mayka is trying to support any interested person  teaching and developing the appropriate instruments in a very personalized way regardless of age and gender.</p><p>Mayka Ortega supports Alcuras in the recovery of our patients and in supporting our groups/talleres: "La voz y el canto" -  "El sueño y los sueños" for clients with sleeping disorders or in case of difficulties with their voice.</p><p>In her spare time you will often find Mayka in the Retiro park or any other green field in Madrid. She adores nature and the various activities you could develop there.</p></div>

