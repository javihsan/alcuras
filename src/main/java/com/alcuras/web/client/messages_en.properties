salud.servicios.ferti=Fertility
salud.servicios.ferti.text=<div class="alineado especialWidth floatLeft"><p>Worldwide are born 135 millions of children every year and aproximately 255 babies every minute.</p><p>According to international studies, Spain has got one of the lowest birth rates in Europe. (Spain 1,3 births, Germany 1,4, UK 1,9 births per woman).</p><p>The most successful reproductive age of women can be considered between 18 and 30 years. Afterwards they decrease continuously. Especially between the age of 40 and 49 fertility rates become very low.</p></div><p>For men fertility also declines depending on their age, but some males can father a child until 80  years and over.</p><p>Fertility problems seem to be a predominant factor in industrialized countries.Besides of the aging population, there are several other factors which contribute to fertility problems.</p><p>The treatment of infertility is very common nowadays with different approaches. Methods of integrated medicine can be regarded as often very successful without using invasive investigation and artifical hormone treatment.</p><p>We are a team of international experts with experience in university medicine and knowledge of integrated medicine based on general medicine, gynaecology, endocrinology, pediatrics and psychosomatic medicine.</p><p>We are aiming to provide you with a personalized support - for your success and your personal family planning.</p>
salud.servicios.ferti.imgpie=
salud.servicios.antro=Anthroposophic medicine
salud.servicios.antroImg=Anthroposophic<br> medicine
salud.servicios.antro.text=<div class="alineado especialWidth floatLeft"><p>Anthroposophic medicine had been developed by the philosopher, pedagogue, and natural scientist Dr.Rudolf Steiner, Austria, and the originally dutch physician Dr.Ita Wegmann. More than 100 years ago they emphasized the importance of integrating homeopathy and other ancient methods of practicing medicine in university medicine.</p><p>Anthroposophic medicine is based on the three entities of human beings, body, soul and spirit and its influence on men in health and illness.</p></div><p>The doctor who practises this type of medicine should be ideally a specialist having studied both, medicine at a medical university with a final degree and anthroposphic medicine and philosophy.</p><p>Anthroposophical medicine is internationally known for treating patients with cancer using extracts of mistle toe (Viscum spec.) and by integrating different methods, like  compresses, rhythmic massage, compresses with aetheric oils, eurythmics, painting, creating sculpture and music in the process of health and illness.</p><p>In Europe there are different clinics specialised in anthroposophic medicine. An initiative for opening a hospital in Spain is in progress.</p><p>Anthroposophic medicine and their consideration of men forms the basic of the activities of Alcuras in Salud, Arte and Communication.</p><p>We work in team of international professionals depending on the individual needs of the patients using medication based on the Vademecum of anthroposophic medicine. Additonally we emphasize music with its healing power of tone, voice, rhythm and melodies.</p>
salud.servicios.antro.imgpie=
salud.servicios.voz=Voices and melodies
salud.servicios.vozImg=Voices and<br> melodies
salud.servicios.voz.text=<div class="alineado especialWidth floatLeft"><div class="destacado"><p>Do you have problems with your voice or do you suffer from stage fright?</br>Would you like to improve your health and well-being by integrating music?</p></div><p>Singing and speaking comunicate, with yourself, with friends, family and the social cultural development, for the future of everybody.</p></br></br></div><p>The human voice is unique and reflects the indvidual personality of humans like the finger print. The formation process of singers, the care of the voice generally and the recovery in case of problems should reflect this individual process of the human voice.</p><p>Our support is based on the understanding of this tridimensional entity of body-soul-spirit.</p><p>We like to provide you with our time and support, so you can speak and sing with all your inner self.</p><div class="destacado"><p>The physical exam forms the basic in our voice clinic, anatomy, physiology. Additionally we investigate your rhythmic system, the metabolic system and your mental balance by our specialist doctor, who is also a singer.</p><p>We proceed with the evaluation of your voice by singing and voice professionals who have also had years of knowledge in teaching.</p><p>We conclude in a meeting with the possibilities we could offer to you in our team, individual methods for improving and establishing your personal voice.</p></div><p>We provide our support to all interested persons. Singers, Speakers, Teachers or anybody who likes to know more about his personal voice, to develop or improve its multidimensional possibilities.</p><p>Ask us, how we can support you individually to have a healthy and sonoric voice.</p><p>Singing is medicine.</p>
salud.servicios.voz.imgpie=Singing and talking is a need for each<br> person is art, prevention and cure
salud.servicios.pediatria=Paediatrics
salud.servicios.pediatria.text=<p>If we nurture children in both ways, with food and emotionally, if we help them reflecting themselves, their feelings, if we regard them with respect and dignity and give them answers, if we draw the necessary guidelines in a kind and forward thinking way, if we protect them and take care of them, they are ideally prepared for the demands and challenges of their personal and social life.</p><p>Coping strategies in case of trouble and disorders during life are different. In case of illnesses often a holistic view and treatment of the complementary unit of bodily functions and personal emotional perception is needed by a specialized physician.</p><p>In our clinic we are aiming to support children in case of illness based on anthroposophic medicine, applying, whenever possible, natural remedies and its relevant pedagogic orientation.</p>
