salud.servicios.internaImg=Internal<br><br> medicine
salud.servicios.interna.text=<p>Internal Medicine is a speciality of medicine based on taking care of the homeostasy of the internal being without invasive methods.</p><p><strong>Caring for the whole patient</strong></p><p>Internists are experienced to deal with whatever problem a patient brings no matter how common or rare, or how simple or complex. They are specially trained to solve puzzling diagnostic problems and can often handle severe chronic illnesses and situations where several different illnesses may strike at the same time. They also bring to patients an understanding of wellness, women's health, substance abuse, mental health, as well as effective treatment of common problems of the eyes, ears, skin, nervous system and reproductive organs.</p><div class="destacado"><p><strong>Caring for you for life</strong></p><p>In today's complex medical environment, internists take pride in caring for their patients for life. Coordinating and alternating their care and therapies. When necessary, working along with other specialists such as surgeons or obstetricians, pediatrists and gynecologists of the Comunidad de Madrid.</p></div>
