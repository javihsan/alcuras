salud.servicios.homeop=Homeopathy
salud.servicios.homeop.text=<p>Albert Einstein said: "Crisis and problems could turn into progress, because creativity is often being generated by anguish. During periods of crisis, inventions, discoveries were born...The real crisis is the crisis of the incompetence".</p><p>Obviously the first thing which springs to our mind if we think of crisis is fright. But, why not leading it to new ideas and think about what opportunities could there be, to learn something from it, to make us in many aspects stronger?</p><p>Homepathy is a complementary and alternative therapy based on the Law of Similars, "similia similibus solvontur", and involves the administration of ultradilute medicine made of, e.g., specific animal extracts, a variety of plants or minerals, prepared according to specific methods based on the physician C.F.S. Hahnemann (1755 -1843). The aim is to stimulate the body´s capacity to heal itself.</p><div class="destacado"><p>Treating with homeopathy and finding the right remedy involves the following stages:</p><p><ul class="normalList"><li><p>Collecting information.</p></li><li><p>Matching the symptoms reported by a patient with the drug pictures of appropriate medicines.</p></li><li><p>Confirming the choice with the questions based on modalities.</p></li><li><p>Choosing the correct dose and frequency.</p></li><li><p>Follow-up appointment to check effects.</p></li></ul></p></div><p>Used homeopathic medicines for human consumption are classified and are subject to careful scrutiny by the relevant state bodies providing the highest quality and safety. We additionally intend to prescribe remedies from companies based on rhythmic and biologic-organic production, like Weleda, Wala and Heel.</p><div class="destacado"><p>We also offer consultations based on anthroposophical and natural medicine. The mostly known remedies being used are mistletoe (Viscum species (bot.)) and valerian (Valeriana officinalis (bot.))</p></div>
