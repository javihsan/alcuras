salud.info.guia=Patient guide
salud.info.guia.cabecera=Problem - Development - Solution 
salud.info.guia.text=<p class="destacadoGuia"><font>We are a medical clinic based on general and natural medicine</font></p><p>We combine the knowledge of traditional medicine with top rank complementary therapies for analysis, diagnosis and treatment.</p><p class="destacadoGuia"><font>The appointment</font></p><p>When you call to make an appointment, our staff will assess your individual needs and wishes and help you through the process of your consultation with your Doctor.</p><p class="destacadoGuia"><font>The questionnaire</font></p><p>Once you have made an appointment a confirmation will be sent to you with a detailed health questionnaire. The health questionnaire is a very important part of your diagnosis and ongoing treatment and should be filled in thoroughly and thoughtfully and brought to your first appointment.</p><p class="destacadoGuia"><font>Your first consultation</font></p><p>Will last approximately 1 hour and during this time you and your Doctor will carefully go through the health questionnaire and food diary. You will discuss your ailments, goals and any medical issues and you will be examined according to your needs.</p><p class="destacadoGuia"><font>Tests and Diagnosis</font></p><p>You will be informed of any tests which might be helpful for your further assessment and diagnosis.</p><p class="destacadoGuia"><font>Therapy</font></p><p>For your treatment you will be advised about any necessary dietary or lifestyle changes, be given a supplement regime and/or herbal medicine and if needed a private medical prescription.</p><p class="destacadoGuia"><font>Follow up appointment</font></p><p>It is preferable to have at least one 30 min. follow-up after your initial consultation to see how you are progressing on the treatment plan. It is often as important as the first consultation to make adjustments in the recommended regime. It is especially important if you have had any tests done to allow giving you the results and interpretation, as this may change your original treatment prescription.</p><p class="destacadoGuia"><font>We recommend regular Health Checks according to your age and your personal conditions</font></p><p>For further information please consult our section Preventive Medicine.</p>
salud.info.citas=Appointments 
salud.info.citas.text=<div class="destacado">Consultations with appointment on Mondays to Saturdays only.</div><br><p>How long are your waiting lists?</p><p>These vary. Normally we should be able to get you an appointment within 2 weeks.</p><p>Call us if you would like to be seen by our specialist.</p>
salud.info.citassegui=Follow up appointments 
salud.info.citassegui.text=<div class="destacado">Do I need to come back and how often?</div><br><p>For a better treatment you will need at least one follow up after an initial appointment. They are very important for assessing your progress and you may also have test results to discuss with your doctor. Follow ups are usually 30 minutes. If it is more convenient for you follow ups can be conducted over the phone and are charged at the same rate.</p>
salud.info.internacion=International patients
salud.info.internacion.tit=International patients and global diversity
salud.info.internacion.text=<p>We have experience treating international patients, to make your stay as comfortable and convenient as possible. Your health is our top priority.</p><p>Alcuras can arrange accommodation for you and will facilitate the payment process simple and straight-forward, so you can focus on getting well.</p><p>We are fluent in English, Spanish and German.</p><p>We are strongly committed to anti-discrimination. We value difference and diversity and do not discriminate on the grounds of age, gender and gender identity, sexual preference or orientation, marital/partnership status, religion, race, colour, national origin, disability, heritage or political belief.</p><p>To support this idea we will reserve the right of admission.</p>
salud.info.segunda=A Second Opinion
salud.info.segunda.text=<p>Second opinions have undoubtedly saved many lives and improved both diagnosis and treatment and is likely to gain in importance with the growing public focus on medical errors.</p><p>Most physicians encourage second and even third opinions, as they would do so for themselves, in case of illness, especially when it involves major operations regular medication or other treatment plans.</p><br><br><br><br><br><br><p><strong>Why seek a second opinion?</strong></p><p>Perhaps you're not feeling confident about your doctor's decisions. Maybe you're feeling rushed.</p><p>Other reasons to get a second opinion:</p><ul class="normalList"><li><p>You may have other options - including not needing an operation, medicine or other procedure.</p></li><li><p>You're concerned about the risk or how it might affect your lifestyle, family or your work.</li></p></ul><p><strong>What do I do to seek a second opinion?</strong></p><ul class="normalList"><li><p>Get a full set of your relevant records and bring them with you to the appointment.</p></li><li><p>Write down some specific questions beforehand.</p></li><li><p>Bring your pad and a pen to write down important things, and consider having a friend or next to kind to come with you.</p></li></ul><p><strong>How to book an appointment for a second opinion?</strong></p><p>Call us or send an email to Alcuras.</p>
salud.info.diag=Diagnosis, laboratory and tests
salud.info.diag.text=<p>We collaborate regularly with laboratories in the neighbourhood of our clinic. Additionally we send samples to international analytic laboratories for special tests, e.g., testing the oxydative stress level, which means the balance between free radicals and individual antioxidative defense system.</p><br><br><div class="destacado especialWidthCom floatLeft"><p>Commonly requested blood tests:</p></div><ul class="normalList"><li><p>Haemoglobin,Red and White Blood Cell Count</p></li><li><p>Liver and kidney function</p></li><li><p>Blood Glucose and Insulin</p></li><li><p>Thyroid profile</p></li><li><p>Food Intolerance Testing (e.g. FAC-Test)</p></li><li><p>Proteins</p></li><li><p>Allergy testing</p></li><li><p>Vitamin,Mineral and other antioxidants</p></li><li><p>Hormone profile</p></li><li><p>Infertility and pre-pregnancy work up</p></li><li><p>Anti-ageing profile</p></li><li><p>Male Profile</p></li><li><p>Female Profile</p></li></ul><div class="destacado especialWidthCom floatLeft"><p>Other tests:</p></div><ul class="normalList"><li><p>Saliva Tests for Adrenal Stress and Melatonin</p></li><li><p>Urine Tests for Heavy Metal Toxicity and Iodine Deficiency</p></li><li><p>Stool Testing for Parasites, Bacteria and Yeast</p></li><li><p>Stool Testing for Digestion and Absorption</p></li><li><p>Stool and Breath Tests for H.Pylori</p></li><li><p>Hair test for toxicology, minerals and other substances</p></li></ul>
salud.info.cheque=Health checks
salud.info.cheque.text=<p>We offer the following health checks:</p><div class="destacado especialWidth floatLeft"><p>Modul A: Check Basic</p></div><p>On the basis of questionnaires and a step counter sent to you, recommendations about lifestyle, nutrition, stress balance and other important preventive issues will be made by one of our medical specialists. This test we usually suggest for people up to 40 without health problems. If you prefer seeing a medical doctor personally, you can book an appointment or you may be interested in the following health checks 40.</p><div class="destacado especialWidthCom floatLeft"><p>Modul B: Check 40</p></div><p>Developed for people from 40 onwards, who wish a programme of different and wide ranged investigations and who wish to know more about their personal health and to improve and maintain their well-being. You will be seen by a specialist doctor and go through different investigations and laboratory tests.</p><p>You will receive the individual results and recommendations in writing in a small booklet or, if you wish, in pendrive/USB stick version which also includes a health card for your personal use, for insurances and for further check-ups.</p><div class="destacado especialWidthCom floatLeft"><p>Modul C: Check 40 plus</p></div><p>Developed for people from 40 onwards with health problems and who wish a programme of different and wide ranged investigations and who wish to know more about their personal health status, have a detailed diagnostic concerning their cardiorespiratory and their endocrinological system to improve their health status and maintain their well-being. You will be seen by a specialist doctor and various investigations and laboratory tests will be involved.</p></p>You will receive the individual results and recommendations in writing in a small booklet or, if you wish, in pendrive/USB stick version which also includes a health card for your personal use, for insurances and for further check-ups. Additionally we provide a voucher for a wellness treatment in Madrid.</p>
salud.info.reme=Remedies
salud.info.reme.text=<p>Where do I get the remedies and supplements you recommend?</p><ul class="normalList"><li><p>Generally you can ask your nearby pharmacist to get them for you.</p></li><li><p>Some people prefer ordering them online.</p></li><li><p>We can provide you with the remedies directly through our clinic.</p></li></ul>
salud.info.pagos=Payment options
salud.info.pagos.text=<p>You can pay by cash or by cheque to Alcuras S.L. If you prefer debit or credit cards, there is a surcharge of 4%. If you are on our patient list you can also pay via online banking transfer.</p>
salud.info.seguros=Private medical insurance
salud.info.seguros.text=<div class="alineado especialWidth floatLeft"><p>Confidentiality is an essential aspect of our work. It contributes greatly to the client's sense of safety and protection of data and is one of the things that make the therapeutic relationship different from any other.</p><p>Alcuras Doctors holds all records securely and will ensure the utmost confidentiality in the treatment of any information held about its clients, in line with the  Framework for Good Practice and the Data Protection Act.</p></div><p>All information will be kept confidential unless the client and therapist agree together to discuss something with a third party. The only reasons for breaking confidentiality would be if it considered that life is at risk, if environment is at risk or if the therapist was liable to civil or criminal court proceedings. If at all possible this would be discussed with you beforehand. We are also legally bound to disclose information relating to terrorism.</p><div class="destacado"><p>To improve confidentiality and to reduce cost of administration your treatment in our clinic will be charged directly to you.</p><p>Private insurances provide different policies with exclusions and inclusions of services. You may be able to get a refund giving details of the treatment to them.</p></div>
salud.info.cancela=Cancellation policies
salud.info.cancela.text=<p>If you are unable to attend your appointment please let us know as soon as possible. The required notice for cancellation is 48 hours. Where there is less notice of cancellation or if you do not attend your appointment you may be charged the full fee.</p>

