dad del usuario que afirma al enviarlos su legítima autoría y cede los derechos de reproducción y distribución al PROPIETARIO.</p><p><strong>QUINTA.- JURISDICCIÓN Y LEY APLICABLE.- </strong>Las presentes condiciones generales se rigen por la legislación española. Son competentes para resolver toda controversia o conflicto que se derive de las presentes condiciones generales los Juzgados de (sumisión a juzgados) renunciando expresamente el USUARIO a cualquier otro fuero que pudiera corresponderle.</p><p><strong>SEXTA.-</strong>En caso de que cualquier cláusula del presente documento sea declarada nula, las demás cláusulas seguirán vigentes y se interpretarán teniendo en cuenta la voluntad de las partes y la finalidad misma de las presentes condiciones. EL PROPIETARIO podrá no ejercitar alguno de los derechos y facultades conferidos en este documento lo que no implicará en ningún caso la renuncia a los mismos, salvo reconocimiento expreso por parte de Alcuras.com. Las presentes Condiciones Generales se encuentran registradas en el Registro General de Condiciones de Contratación para otorgar transparencia y seguridad a todo el proceso.
