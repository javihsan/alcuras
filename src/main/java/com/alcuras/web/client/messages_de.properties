salud.servicios.ferti=Fruchtbarkeit
salud.servicios.ferti.text=<div class="alineado especialWidth floatLeft"><p>Derzeit werden weltweit ca. 135 Millionen Kinder pro Jahr und ca. 255 pro Minute geboren.</p><p>Internationale Studien zeigen für Spanien eine der niedrigsten Geburtsraten pro Frau in Europa. (Spanien 1,3,  Deutschland 1,4, Gross-Britannien 1,9).</p><p>Die fruchtbaren Lebensjahre von Frauen sind optimal von 18 bis 30 Jahren mit dem Erfolg einer Schwangerschaft innerhalb eines Jahres bei ca. 70 - 80% und sinken dann kontinuierlich, insbesondere zwischen dem 40. und 49.Lebensjahr.</p></div><p>Für Männer reduziert sich altersabhängig ebenfalls die Fruchtbarkeit, jedoch können diese, je nach Lebensführung, noch im Alter von 80 Jahren Väter werden.</p><p>Darüber hinaus gibt es diverse weitere Faktoren, die bei Frau und Mann zu Problemen bei dem Wunsch nach einem Kind führen können.</p><p>Die Behandlung der Unfruchtbarkeit in verschiedenen Zentren ist sehr etabliert.</p><p>Die integrative Medizin mit ihren verschiedenen Methoden wird zunehmend als sehr bedeutsamer Bereich angesehen. Die Behandlung erfolgt zumeist ohne invasive Eingriffe oder synthetische Hormonbehandlungen.</p><p>Wir widmen uns Ihnen in einem Team von internationalen Experten, die Sie mit ihrer Erfahrung und ihrem Wissen der Integrativen Medizin auf der Basis von Innere Medizin, Gynäkologie, Endokrinologie, Pediatrie und Psychosomatik gerne beraten und behandeln.</p><p>Wir unterstützen Sie auf ihrem persönlichen Weg. Es möge ein glücklicher Erfolg sein, fùr Ihre persönliche Familienplanung.</p>
