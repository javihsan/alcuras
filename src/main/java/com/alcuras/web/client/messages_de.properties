salud.servicios.preven.text=<div class="alineado especialWidth floatLeft"><p>Menschen reden viel über Krankheiten, doch nur selten werden die notwendigen Maßnahmen getroffen um sie zu verhindern. Die preventive Medizin ist ein Zweig der Medizin, der sich der Vorbeugung von Krankheiten widmet. Sie beschäftigt sich mit dem Vermeiden von Krankheiten (primäre Prevention), ihrer Behandlung (sekundäre Prevention) und dem Vermeiden möglicher Komplikationen (tertiäre Prevention).</p><p>Die Behandlungsmöglichkeiten sind breit gefächert:</p><p><strong>Bewegung.</strong>Regelmässiger Sport führt zur Prävention der Gesundheit, auch um ein normales Körpergewicht beizubehalten und reduziert das Risiko vieler Krankheiten. Bewegung ist vorteilhaft für die mentale Gesundheit, reduziert Stress und etabliert das Selbstwertgefühl.</p><p><strong>Ernährung.</strong> Die Kontrolle des Körpergewichts ist wichtig. Eine ausgeglichene und gesunde Ernährung ist essentiell für die Gesundheit. Es ist möglich, diese mit zusätzlichen Vitaminen, Mineralien und besonderen Ölen zu unterstützen. Auch spezielle Maßnahmen in der Zubereitung und bei Konsum der Nahrungsmittel helfen viele Krankheiten zu vermeiden.</p></div><p><strong>Stetige Gesundheitskontrollen.</strong> Wenn Sie an Krankheiten, wie hohem Blutdruck, Cholesterol, Diabetes, etc. leiden, sollten Sie, um Komplikationen zu vermeiden, regelmässige Gesundheits-Checks machen. Auch ist es möglich der Entwicklung von Krankheiten durch Gesundheits-Checks vorzubeugen.</p><div class="destacado"><p>Haben Sie schon einmal überlegt einen Gesundheits-Check Ihrer Familie oder Freunden zu schenken?</p><p>In unserer Praxis können wir Ihnen individuelle Checks anbieten. Fragen Sie uns, wir informieren Sie gerne.</p></div>
