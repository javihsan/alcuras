arte.aurelio.viribay=Aurelio Viribay
arte.aurelio.viribay.cab=Aurelio Viribay - Accompañante piano, Correpetitor
arte.aurelio.viribay.bio=<p>Especializado en el acompañamiento de cantantes, completa su formación en este campo con Norman Shetler en Viena, Dalton Baldwin en Francia y Félix Lavilla en Madrid. Ha sido profesor de Repertorio Vocal en la Hochschule für Musik y el Conservatorio de Viena, y actualmente en la Escuela Sup. de Canto de Madrid. Colabora como pianista acompañante en cursos impartidos por Thomas Quasthoff en el Mozarteum de Salzburgo, Walter Berry en Austria y Teresa Berganza en la Escuela Sup. de Música Reina Sofía de Madrid. Ha colaborado como pianista oficial en los concursos de canto Das Schubert Lied de Viena, Joaquín Rodrigo de Madrid, Francisco Viñas de Barcelona, Julián Gayarre de Pamplona, Jacinto Guerrero de Madrid y Concurso Internacional de Canto de Bilbao.</p><p>Ha ofrecido recitales con cantantes como Walter Berry, Alicia Nafé, Ainhoa Arteta, María Bayo, Ángeles Blancas, Ofelia Sala, Ruth Rosique, Ana Rodrigo, Lola Casariego, Ana Lucrecia García, Milagros Poblador, Ana María Sánchez, entre muchos otros. Ha actuado con instrumentistas como Asier Polo, Mariana Todorova y Beate Altenburg, y con agrupaciones como Cuarteto Assai, Cuarteto Bretón, Cuarteto Vocal Cavatina, Coro Nacional de España y Coro de RTVE</p>
arte.karin.gutsche=Karin Gutsche
arte.karin.gutsche.cab=Karin Gutsche - Violinista, Flautista ligera
