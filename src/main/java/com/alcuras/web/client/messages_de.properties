salud.servicios.interna.text=<p>Die Innere Medizin ist eine Fachrichtung der gesamten Medizin und beschäftigt sich mit dem Wiederherstellen und Erhalten der Homeostase des Menschen ohne invasive Methoden.</p><p><strong>Der Patient in seiner Ganzheit</strong></p><p>Der Internist berücksichtigt bei der medizinischen Betreuung Faktoren, wie z. B. die persönliche und familiäre Krankheitsgeschichte, das körperliche Befinden und das psychosoziale Umfeld des Patienten. Um den Patienten in seiner Ganzheit zu behandeln, ist die Versorgung daher interdisziplinär ausgerichtet.</p><div class="destacado"><p><strong>Ärztliche Versorgung ein Leben lang</strong></p><p>Als Facharzt für Innere Medizin (Internist) ist man durch die langjährige Ausbildung auf die Vorbeugung, das Erkennen, die Behandlung und Rehabilitation von Fehlfunktionen oder Funktionsausfällen vieler verschiedener Körpersysteme spezialisiert. Wenn notwendig, erfolgt die Versorgung der Patienten gemeinsam mit anderen Fachdisziplinen, wie Chirurgen, speziellen Kinderärzten, Geburtshelfern und Frauenärzten in der Comunidad de Madrid.</p></div>
