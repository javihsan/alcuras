salud.servicios.infusion=Vitamin-Infusionen
salud.servicios.infusion.text=<div class="alineado especialWidth floatLeft"><p>Die Mayr-Infusion ist eine kurze Infusion mit Vitamin C, Magnesiumchlorid, Calciumgluconat und B-Vitaminen, die in unserer Klinik in ca. 20 - 30 Minuten verabreicht wird.</p><p>Der Vorteil dieser Behandlung besteht in einer erhöhten Dosis und Aufnahme von Vitaminen und Mineralien, die viele vorteilhaften Wirkungen auf das menschliche System haben können.</p></div><ul class="normalList"><li><p>Erhöhen der Energielevel</p></li><li><p>Immunstimulanz</p></li><li><p>Behandlung bei Stress und sog. Jetlag</p></li><li><p>Schlafstörungen</p></li><li><p>Angststörungen</p></li><li><p>Ausgleich eines Mangels an Vitaminen und Mineralien</p></li></ul><p><strong>Weitere Infusionen</strong></p><div class="destacado"><p>Auch Infusionen mit Substanzen aus der Homeopathie und der antroposophischen Medizin setzen wir mit gutem Erfolg ein. Entsprechend Ihren persönlichen Bedürfnissen wird mit Ihnen die Behandlungsoption entwickelt. Jegliche intravenöse Infusionen werden durch den Arzt ausgeführt.</p><p>Haben Sie Fragen? Wir informieren Sie gerne.</p></div>
