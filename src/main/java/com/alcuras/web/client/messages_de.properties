pie.privad.text=<p>Mediante este aviso, Alcuras S.L, domiciliada en Calle de Velázquez,20 - 8º dcha y con dirección de correo electrónico info@alcuras.com (en adelante, Alcuras) informa a los usuarios de su portal www.alcuras.com (en adelante, los "Usuarios" y el "Portal") acerca de su política de protección de datos de carácter personal (en adelante, "los Datos Personales") para que los Usuarios determinen libre y voluntariamente si desean facilitar a Alcuras los Datos Personales que se les puedan requerir o que se puedan obtener de los Usuarios con ocasión de la suscripción o alta en algunos de los servicios ofrecidos por el Portal o a través del Portal de manera de dar cumplimiento a lo establecido en la Ley 18.331 y su reglamentación. Alcuras se reservan el derecho a modificar la presente política para adaptarla a novedades legislativas o jurisprudenciales así como a prácticas de la industria. En dichos supuestos, Alcuras anunciará en esta página los cambios introducidos con razonable antelación a su puesta en práctica.</p><p>Ciertos servicios prestados en el Portal pueden contener condiciones particulares con previsiones específicas en materia de protección de Datos Personales.</p><p>Los Datos Personales recogidos serán objeto de tratamiento automatizado e incorporados a los correspondientes ficheros automatizados por Alcuras, siendo esta compañía titular y responsable de su propio fichero (en adelante, los "Ficheros"). Alcuras proporciona a los Usuarios los recursos técnicos adecuados para que, con carácter previo, puedan acceder a este aviso sobre la Política de Privacidad o a cualquier otra información relevante y puedan prestar su consentimiento a fin de que Alcuras procedan al tratamiento automatizado de sus Datos Personales. Salvo en los campos en que se indique lo contrario, las respuestas a las preguntas sobre Datos Personales son voluntarias, sin que la falta de contestación implique una merma en la calidad o cantidad de los servicios correspondientes,