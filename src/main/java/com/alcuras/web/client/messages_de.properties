salud.servicios.music=Musik - Herz und Verstand
salud.servicios.music.text=<div class="alineado especialWidth floatLeft"><p><strong>Die Heilkraft der Musik</strong></p><p>Schon seit Urzeiten setzen die Menschen Klänge und Töne als Heilmittel ein: Schamanen beschworen die guten Geister und versetzten die leidenden Menschen in heilsame Trance. David behandelte die Depressionen seines Königs Saul mit Harfenspiel und Johann Sebastian Bach komponierte für den schlaflosen Grafen Kayserling die Goldberg Variationen, die ihm sein Cembalist Goldberg nachts vorspielen musste.</p><p>Auch wir beginnen wieder zu verstehen, wie Musik ihre Heilkraft entfalten kann. Und seit wenigen Jahren gibt es Studien, die diese Wirkung der Musik auch wissenschaftlich nachweisen.</p></div><p><strong>Glückserlebnis Singen</strong></p><p>Wer bereits morgens unter der Dusche singt, stärkt sein Immunsystem - unabhängig davon, was sie singen. Dabei ist selber singen das Gesündeste für den Körper.</p><p><strong>Singen hat mit Zaubern zu tun</strong></p><p>Singen Sie! Irgendetwas, das was Ihnen in den Sinn kommt. Sprache, Liedart, Texte - es ist gleichgültig, was Sie anstimmen. Ihnen fällt nichts ein? Improvisieren Sie einfach auf li-la-li oder mi-ma-me oder ri-ra-ro, was immer sie mögen und sich gut anfühlt. Merken Sie etwas?</p><p>Sie werden spüren, dass Ihr Gesang Wirkung zeigt auf Sie und auch auf andere.</p><p>Singen ist der vermutlich einfachste Zugang zur Musik. Er steht uns fast über die gesamte Lebensspanne zur Verfügung. Singen mobilisiert den Körper, wirkt aktivierend und beruhigend, verbindet Menschen jenseits von Worten oder Verpflichtungen.</p><div class="destacado"><p>Wissenschaftliche internationale Studien haben bestätigt, regelmäßiges Singen hat viele positive Wirkungen:</p><ul class="normalList"><li><p>fördert die Gesundheit (Stärkung des Immunsystems, Ausschüttung von Glückshormonen).</p></li><li><p>verbessert die Intelligenz (Förderung der Synapsenvernetzungen im Gehirn).</p></li><li><p>senkt die Konzentration der Hormone, die aggressiv und stressanfällig machen.</p></li><li><p>macht beschwingter, ausgeglichener und friedfertiger.</p></li><li><p>verbessert die soziale Bindungsfähigkeit.</p></li></ul></div><p>Nicht nur in den Schulen braucht es die Sinnlichkeit und die Funktion der Musik. Weitere Funktionen der Musik: Ausdauer, Wille, Lust an Leistung, Konzentration, Motivation, Flexibilität, Kreativität und aktives Engagement...</p><div class="destacado"><p><strong>Sind sie interessiert mehr über sich kennen zu lernen?</strong></p><p>Wir bieten das Singen mit und ohne begleitende Instrumente in Team- und Führungstraining an, beraten in Schulen und offerieren Ihnen bei verschiedenen körperlichen Beschwerden Methoden zur Therapie und Prevention in unserer Praxis.</p></div>
