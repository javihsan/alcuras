comun.home=Kommunikation
comun.home.text1=<div style="margin-top:80px;" class="alineado especialWidthCom floatLeft"><p><font class="rastro comun">Sport</font></p><p>Sport stimuliert Körper und Geist. Insbesondere das Schwimmen, Tanzen, Fahrrad fahren, Wandern und Walking sind exzellent für fast jedes Alter. Sie impulsieren umfangreiche vorteilhafte physiologische Veränderungen und verbinden Mensch und Mensch.</p></div>
comun.home.text2=<div style="margin-top:45px;" class="alineado especialWidthCom floatLeft"><p><font class="rastro comun">Das Tauchen</font></p><p>Das Tauchen fasziniert und ist ein gutes Training für die Atmung, Muskeln, Gelenke und Gefäße. Es bewirkt oftmals Ruhe und innere Ausgeglichenheit.</p></div>
comun.home.text3=<div style="margin-top:30px;" class="alineado especialWidthCom floatLeft"><p><font class="rastro comun">Reisen</font></p><p>Reisen kann sein, etwas völlig neues zu entdecken. Auch hat es diverse Vorteile für die Gesundheit, die persönliche und soziale Entwicklung, die Kommunikation.</p></div>
comun.home.text4=<p class="message"><span><img src="/web/img/menuPointFAQs.png" alt="FAQs" height="28" width="42"></span><a href="comun-faqs">¿Was können wir für Sie tun?</a></p>
comun.home.imgpie=Es gibt nichts kraftvolleres als eine Person,<br> die weiß wohin
comun.home.info=<p>Gesundheit ist ansteckender als Krankheit.</p><div style="font-size:14px;" class="destacado"><ul class="normalList"><li><p>Wir organizieren Gesundheitsreisen in Spanien.</p></li><li><p>Unterstützung vor und während ihres Sports, auf Reisen oder beim Tauchen</p></li><li><p>Gesundheitschecks zur Prevention, Rehabilitation oder Behandlung auf der Basis internationaler Empfehlungen</p></li><li><p>Spezifische Information über Ihren Immunstatus, Impfungen und individuelle Empfehlungen</p></li><li><p>Ordinationen auf der Basis von Schulmedizin und Integrativer Medizin</p></li><li><p>Tauchuntersuchungen und offizielle Certifikate nach Empfehlungen entsprechender internationaler Organisationen</p></li></ul></div><p></p><p>Das Tauchen ( Druckverhältnisse, Temperatur, Volumen) bewirkt immer verschiedene physiologische Veränderungen im Menschen. Unsere Empfehlung: Wählen Sie entsprechende akkreditierte Tauchschulen und regelmäßige medizinische Untersuchungen bei einem Spezialisten.</p><p>Wenn sie wünschen, können Sie als Taucher eine individuelle Betreuung und Behandlungen erhalten. Mit der Telefon-Hotline (24/7) weltweit haben Sie zu jeder Zeit die Möglichkeit direkt mit einem ärztlichen Spezialisten zu sprechen. Mehr Informationen auf der homepage: www.aqua-med.eu</p><p>Aktivität, Entspannung und Vertrauen - für Ihre Gesundheit und Ihren Erfolg.</p>

