arte.marta.knorr=Marta Knörr
arte.marta.knorr.cab=Marta Knörr - Mezzosoprano
arte.marta.knorr.bio=<p>La mezzosoprano Marta Knörr realizó sus estudios de Canto en el Conservatorio Sup. de Música de San Sebastián, donde obtuvo por unanimidad el Premio de Honor Fin de Carrera. Posteriormente se trasladó a Viena para trabajar la técnica vocal con Susan Dennis y el repertorio operístico con Itsvan Cserjan.</p><p>Ha participado como solista en producciones operísticas realizadas en el Teatro Real de Madrid, Teatro de la Zarzuela, Teatro Campoamor de Oviedo y Festival Mozart de La Coruña, entre otros, interpretando un variado repertorio que abarca desde Henry Purcell hasta Kurt Weill. En 2003 protagoniza el estreno absoluto de la ópera de César Camarero Horizonte Cuadrado y en 2013 protagoniza el estreno en España de la ópera de cámara de Ernst Krenek What price confidence, en los Teatros del Canal de Madrid.</p><p>Destacada cantante de concierto y oratorio, se ha presentado como solista en las más importantes salas, no solo españolas, actuando bajo la batuta de destacados directores. Actúa asimismo con agrupaciones como el Cuarteto Bretón, Trío Arbós o el Cuarteto Vocal Cavatina, y con instrumentistas como Francisco José Segovia, Karina Azizova o Marco Antonio Pérez.</p><p>Muy interesada en la música de nuestro tiempo realiza estrenos absolutos de compositores, inmortalizados muchos de ellos en el sello discográfico Columna Música.</p>
arte.valeriano.gamghebeli=Valeriano Gamghebeli
arte.valeriano.gamghebeli.cab=Valeriano Gamghebeli - Tenor
arte.valeriano.gamghebeli.bio=<p>Der lyrische Tenor Stefan Dehmelt wurde in Bremen, Deutschland geboren. Bereits während seiner Kindheit erhielt er seine musikalische Ausbildung in entsprechenden Konversatorien für Musik. Viele Jahre sang er in Chören und entwickelte kontinuierlich seine stimmlichen Talente, um in München an der Hochschule Gesang zu studieren. Mit dem Wunsch Wissenschafttler zu werden , studierte er dann jedoch Medizin und Psychologie. Nach der Facharztausbildung und dem Doktorat in Medizin erweiterte Stefan Dehmelt seine musikalischen Ambitionen und speziell den Gesang mit Unterstützung von Lehrern der Hamburger Staatsoper, dem Mozarteum in Salzburg und dem Royal College in London. Er arbeitet mit internationalen Sängern und Pianisten, deren Einfluss bei der Vorbereitung von Oratorien, bei Liedern und Szenen aus Opern stets neue Dimensionen eröffnet.</p><p>Stefan Dehmelt hat in variierenden Konzerten in verschiedenen Orten Europas solistisch mitgewirkt und kultiviert seine Formen der Interpretation mit Pianisten und Korrepetitoren in Salzburg, London  und Madrid. Insbesondere die Arbeit mit Dr.Aurelio Viribay in Madrid soll auf den Einsatz mit Orchestern vorbereiten.</p><p>Die favorisierten Komponisten von Stefan Dehmelt sind Richard Strauss und Giaccomo Puccini. Doch auch viele weitere Tonschöpfer der klassischen Musik finden sich in seinem Repertoire.</p><p>Er singt Oratorien mit der gleichen Hingabe wie die einstudierten Teile von Opern. Seine nächsten Projekte sind M.Cavaradossi aus der Oper Tosca von G.Puccini und Paul aus der Toten Stadt von E.W.Korngold.</p><p>Des Weiteren möchte er die Musik und ihre emotionalen Wirkungen mit der Prevention verbinden, Gesundheit, Wohlbefinden, und die Verbesserung sozialer Kontakte. Das Empfinden von Tönen und Klang, als Methode sich von den Anforderungen der Alltags zu distanzieren, sei es in Konzerten, Events, öffentlichen Rezitalen oder bei Feiern und Zusammenkünften, in Familie oder Unternehmen unterschiedlichster Orientierungen.</p>
arte.stefan.dehmelt=Stefan Dehmelt
arte.stefan.dehmelt.cab=Stefan Dehmelt - Tenor
arte.stefan.dehmelt.bio=<p>Der lyrische Tenor Stefan Dehmelt wurde in Bremen, Deutschland geboren. Bereits während seiner Kindheit erhielt er seine musikalische Ausbildung in entsprechenden Konversatorien für Musik. Viele Jahre sang er in Chören und entwickelte kontinuierlich seine stimmlichen Talente, um in München an der Hochschule Gesang zu studieren. Mit dem Wunsch Wissenschafttler zu werden , studierte er dann jedoch Medizin und Psychologie. Nach der Facharztausbildung und dem Doktorat in Medizin erweiterte Stefan Dehmelt seine musikalischen Ambitionen und speziell den Gesang mit Unterstützung von Lehrern der Hamburger Staatsoper, dem Mozarteum in Salzburg und dem Royal College in London. Er arbeitet mit internationalen Sängern und Pianisten, deren Einfluss bei der Vorbereitung von Oratorien, bei Liedern und Szenen aus Opern stets neue Dimensionen eröffnet.</p><p>Stefan Dehmelt hat in variierenden Konzerten in verschiedenen Orten Europas solistisch mitgewirkt und kultiviert seine Formen der Interpretation mit Pianisten und Korrepetitoren in Salzburg, London  und Madrid. Insbesondere die Arbeit mit Dr.Aurelio Viribay in Madrid soll auf den Einsatz mit Orchestern vorbereiten.</p><p>Die favorisierten Komponisten von Stefan Dehmelt sind Richard Strauss und Giaccomo Puccini. Doch auch viele weitere Tonschöpfer der klassischen Musik finden sich in seinem Repertoire.</p><p>Er singt Oratorien mit der gleichen Hingabe wie die einstudierten Teile von Opern. Seine nächsten Projekte sind M.Cavaradossi aus der Oper Tosca von G.Puccini und Paul aus der Toten Stadt von E.W.Korngold.</p><p>Des Weiteren möchte er die Musik und ihre emotionalen Wirkungen mit der Prevention verbinden, Gesundheit, Wohlbefinden, und die Verbesserung sozialer Kontakte. Das Empfinden von Tönen und Klang, als Methode sich von den Anforderungen der Alltags zu distanzieren, sei es in Konzerten, Events, öffentlichen Rezitalen oder bei Feiern und Zusammenkünften, in Familie oder Unternehmen unterschiedlic