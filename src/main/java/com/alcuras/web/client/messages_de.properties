team.doctor=Dr. Stefan Dehmelt
team.doctor.text=<div class="alineado especialWidth floatLeft"><p>Dr.med. Stefan Joesph Dehmelt ist promovierter Arzt und approbierte an der Universität Hamburg im Mai 1995.</p><p>Zunächst begann Dr. Dehmelt seine ärztliche Arbeit in der Gynäkologie und Dermatologie, in der allgemeinen Chirurgie und Plastischen Chirurgie in Hamburg und Guadalajara, Mexico. Im Verlaufe setzte er seine Tätigkeit in der Inneren Medizin fort. Pneumologie, Endokrinologie, Gastroenterologie, Infektionskrankheiten und Allergologie. Des Weiteren in der Notfallmedizin, in der Psychiatrie und in der psychosomatischen Medizin.</p><p>Dr. Dehmelt erhielt seine Facharztqualifikationen in der Inneren Medizin und in der Allgemeinmedizin nach der Ausbildung in Deutschland, Österreich und in London.</p><p>Zusätzlich spezialisierte Dr.Dehmelt sich in der Anthroposophischen Medizin in Kliniken in Deutschland und in speziellen Kursen am ¨Goethenaum¨in der Schweiz. In London studierte er am ¨Royal London Hospital of Homeopathy für 3 Jahre Homepathie.</p><p>Dr.Dehmelt arbeitete an seiner Doktorarbeit im Institut für Endokrinologie und Reproduktionsmedizin bei Professor Dr H.G.Bohnet, welche er mit ¨cum laude¨ nach 4 Jahren intensiver Arbeit absolvierte. Im Verlaufe der wissenschaftlichen Arbeit wurde ein besseres Verständnis in der Behandlung unfruchtbarer Paare auf der Basis der Ganzheitsmedizin entwickelt. Dies motivierte eine praktische Integration von psychodynamischer Behandlung, zur Reduktion von Stress infertiler Paare während der Behandlung. Es verbesserte so vielmals die Akzeptanz von Diagnostik und Therapie und führte häufig zur gewünschten Schwangerschaft auf "natürliche Weise".</p><p>Die umfangreiche Zusammenarbeit mit den leitenden Universitätsprofessoren Herrn Prof.Dr.H.G.Bohent, Gynäkologie, Reproduktionsmedizin, Endokrinologie und Herrn Prof.Dr.Dr.J.Ring, Dermatologie, Allergologie waren bedeutsame Erfahrungen auf dem Wege der Facharztausbildungen von Dr.Dehmelt. Sie haben seinen ärztlichen Blick und die medizinische Tätigkeit fundamental beeinflusst, und bilden für ihn eine wichtige Basis bei der Integration von natürlichen Methoden der Naturmedizin in die universitäre spezialisierte Medizin.</p><p>Die Musik und die Beschäftigung mit Pflanzen waren stets besondere Mittel für Dr.Dehmelt seinen täglichen Stress zu harmonisieren und um neue Ideen zu entwickeln.</p></div>
team.alberto=Alberto Legaza
team.alberto.text=<div class="alineado especialWidth floatLeft"><p>Alberto Legaza wurde in Madrid geboren. Nach dem Abitur studierte er Tourismus und begann seine berufliche Tätigkeit in London im Bereich des Managements von Kulturreisen in Europa für Schüler und Lehrer aus Asien und den U.S.A. Während seines annährend 20 jährigen Aufenthalts in der britischen Metropole erwarb Herr Legaza sich exzellente Erfahrungen in Bereichen der Organisation und Kommunikation. Seit 2010 lebt Alberto wieder in Madrid und setzt seine Tätigkeit als internationaler Tour-Operator fort. Darüber hinaus widmet er sich der Entwicklung von Alcuras.</p><p>Alberto ist insbesondere an der Vorbereitung der Ärzte im Bereich der Kommunikation  involviert, lehrt Englisch und ist Ansprechpartner für jegliche Anliegen der Ärzte in  Formation und versucht entsprechende individuelle Lösungen zu finden. Des Weiteren widmet er sich dem Bereich Arte und der Organisation von Konzerten.</p><p>Enkel eines berühmten spanischen Sevillana und Flamenco Komponisten war Herr Legaza in seiner Kindheit stets von Musik umgeben. Auch entwickelte Alberto ein besonderes Interesse an britischer Literatur des 19.Jahrhunderts. Er ist ein passionierter und regelmäßiger Schwimmer.</p></div>
team.marcel=Marcel Dehmelt
team.marcel.text=<div class="alineado especialWidth floatLeft"><p>Marcel Dehmelt wurde in Hamburg geboren und erhielt seine schulische Ausbildung in Deutschland, Österreich und London. Nach Abschluss des Studiums für Bauingenieurwesen in Madrid lebt er nun wieder in London um sich der dortigen beruflichen Vielfalt im Hochbau zu widmen.</p><p>Durch verschiedene Wohnungswechsel in Europa lernte er schnell, sich an verschiedene Städte und Konventionen anzupassen und genoss, nach einer Phase der Adaptation, die Herausforderung des Neuen.</p><p>Bei Alcuras ist er international verantwortlich für die technische Unterstützung und entwickelt kreative Ideen für Struktur und Telekommunikation. Des Weiteren organisiert Marcel die internatinalen Musik-Events in den Bereichen Kunst und Gesundheit.</p><p>In seiner Freizeit spielt Marcel gerne Tennis und widmet sich mitunter dem Flötenspiel.</p></div>
team.ana=Ana Legaza López
team.ana.text=<p><div class="alineado especialWidth floatLeft">Ana Legaza Lopez ist Textil Designerin, wurde in Madrid geboren und wohnt in der spanischen Metropole. Sie begann mit Zeichnungen und Malerei in ihrer Kindheit, und hat diese durch verschiedene Studien in ihrer Heimatstadt und in London professionalisiert. Insbesondere die Atmosphäre des internationalen Collegs in London, Blake and Art Design College habe sie und ihre Ausbildung fundamental beeinflusst.</p><p>Nach verschiedenen Perioden des Experimentierens spezialisierte sich Ana in Textil- Design. Sie kann sich darin besonders ausdrücken und ihren persönlichen Stil finden. Die Arbeiten werden manuell angefertigt und sollen Optimismus reflektieren, kontinuierliches Wohlgefühl bei den Menschen auslösen.</p><p>Ana unterstützt Alcuras mit ihren exzellenten Koordinationsfähigkeiten und ihrer elaborierten Lingustik. Sie ist Mitglied des Interview-Panels und hilft bei dem Design der Fragebögen und der Events von Art, Salud und Comunicaciones.</p><p>Erholung von ihren umfangreichen Tätigkeiten findet Ana Legaza bei regelmäßigen Aufenthalten in der Bergen, dabei exploriert sie gemeinsam mit ihrem Pferd Form und Farben der Landschaft und Menschen.</p></div>
team.carmen=Carmen Ariadne
team.carmen.text=<div class="alineado especialWidth floatLeft"><p>Carmen Maria Ariadne Duque, wurde in Deutschland geboren und verbrachte ihre Kindheit und Jugend in verschiedenen Ländern. Nach Abschluss der Rudolf Steiner Schule  arbeitete sie in vielen verschiedenen Bereichen. Als sie in Kolumbien in Zusammenhang mit einem sozialen Projekt Kindern Englisch unterrichtete,  entdeckte sie ihre Zuneigung für Sprachen.</p><p>Derzeit studiert sie Modern Languages, mit den Schwerpunkten Spanisch und Französisch, an der Birkbeck University, in London. Zusätzlich arbeitet Carmen Ariadne als Manager im Bereich Human Ressources in einer Gruppe von Restaurants, wo sie für das Recruting und den harmonischen Kontakt zwischen Arbeitgeber und Arbeitnehmer zuständig ist.</p><p>Carmen interessiert sich sehr für die verbalen and nonverbalen Formen des menschlichen Kontaktes, deren kontinuierliche Entwicklung in Sprache und Traditionen. Carmen Ariadne ist unsere Representanz für internationale Beziehungen in London, organisiert die Interview-Panels im Bereich Kommunikation und ist Beraterin bei Fragen der Motivationspsychologie und des kulturellen Austausches. Auch hilft sie bei der Organisation jeglicher Events in Madrid.</p><p>Neben ihren Vorlieben zum Reisen und Lesen ist Carmen Ariadne Schwimmerin.</p></div>
team.eloy=Eloy Terrero
team.eloy.text=<div class="alineado especialWidth floatLeft"><p>Eloy Terrero ist Komponist, Pianist und Paedagoge und erhielt seine Hochschulausbildung am Real Conservatorio Superior de Música in Madrid.</p><p>Eloy lehrt am Konservatorium für Musik in Mostoles und widmet sich der Lehre von Klavier und der Musik als Instrument für die persönliche und intellektuelle Entwicklung von Kindern und Erwachsenen.</p><p>Des Weiteren komponiert er für Theater und Kino und vertont literarische Werke von spanischen Schriftstellern. Bislang wurden 2 CDs veröffentlicht : Interpolar (2008) und Sobre el Mar escribiré Tu Nombre (2012).</p><p>Als aktiver Musiker sucht Eloy stets Wege, um die verschiedenen Stile der Musik für die Hörer erfahrbar zu machen. Sein Engagement mit dem Orquesta Sinfónica de Cine in Madrid und das Mitwirken in Chamber-Orchestern und mit zeitgenössischen Musikern sind ebenso bedeutsam für ihn, wie die Gründung des Grupo instrumental de nuevas músicas "Masau'u". Ein weiterer Bereich gilt seiner Mitwirkung in der populären Musik (Mónica Naranjo).</p><p>Eloy Terrero unterstützt die Arbeit und die Visionen von Alcuras insbesondere zur Entwicklung der individuellen musikalischen Möglichkeiten von Patienten, Sängern und anderen, die an Ton und Stimme interessiert sind. Auch leitet er musikalisch die Konzerte von Alcuras in Madrid und die sonstigen musikalischen künstlerischen Aktivitäten bei familiären Events oder beruflichen Konferenzen.</p></div>
team.marta=Marta Huélamo
team.marta.text=<div class="alineado especialWidth floatLeft"><p>Marta Huélamo ist schaffende Künstlerin von Projekten in Musik und Kultur mit besonderem Fokus auf deren therapeutische Effekte.</p><p>AUSBILDUNG</p><p>MUSIK und DARSTELLENDE KUNST Professorin der Hochschule des "Real Conservatorio Superior de Música de Madrid", Diplome in verschiedenen Bereichen der Musik: Komposition, Klavier, Spinett, Orgel, Gitarre. Des Weiteren hat Marta sich weiter gebildet und mitgewirkt an verschiedenen Aufführungen auf der Bühne: Clown, Stimme, Theater, Pantomime und historischem Tanz.</p><p>ANALYTISCHE PSYCHOLOGIE Ausgebildet im Hochschulstudium der Tiefenpsychologie im Institut Walter Odermatt in Madrid und in der OWU (Odermatt Walter Universität) von Luzern, Schweiz.</p><p>BERUFSERFAHRUNG</p><p>In ihrer Berufskarriere kombiniert sie die beiden Quellen ihrer Ausbildung in den folgenden Bereichen:</p><p>PEDAGOGIK Marta war Professorin in verschiedenen staatlichen Konservatorien, Universidad de Castilla la Mancha und der Abteilung Antike Musik des "Real Conservatorio Superior de Música de Madrid", gab Kurse, work-shops und Konferenzen über verschiedene Themen in Musik, Kunst und persönlicher Entwicklung, organisiert von Kulturzentren und Ausbildungseinrichtungen.</p><p>FREIE KÜNSTLERIN mit der Tätigkeit als Regisseurin und Interpretin auf der Bühne in Konzerten und Rezitalen, in diversen szenischen Aufführungen und Veranstaltungen.</p><p>ORGANIZATION VON AKTIVITÄTEN DER LEITUNG Neben dem Mitwirken in der Produktion eigener künstlerischer Projekte, wirkte Marta mit bei kulturellen Aktivitäten und organisierte diese, die Entwicklung und die weitere Verbreitung der teilnehmenden künstlerischen Entfaltung im Bereich der Assoziation , "Cultural Ars InVita".</p><p>PSYCHOTHERAPIE Marta wendet die Psychotherapie als Einzel - und Gruppentherapie an und ist Gründerin des online Portals für Selbsterfahrung, "El vuelo de Psique".</p></div>
team.javier=Javier Sánchez
team.javier.text=<div class="alineado especialWidth floatLeft"><p>Javier Sánchez wurde in Madrid geboren und lebt seit der frühen Kindheit stets in der Nähe seines Geburtsortes, den "Bergen von Madrid".</p><p>Er ist Technischer Ingenieur, graduiert an der Universidad Complutense mit dem Schwerpunkt Informatik und Management. Javier ist verheiratet und Vater von 2 Kindern.</p><p>Seit 17 Jahren widmet er sich der Entwicklung von Software, in kleinen, mittleren und auch in großen Unternehmen, wie Aena o Mapfre.</p><p>Dabei begeistern ihn insbesondere die "neuen Technologien" und deren Verwendung. Somit nutzt er seine Erfahrung im Computer Management von großen Unternehmen für den individuellen Einsatz bei der Beratung interessierter privater Unternehmer, Ärzten und Musikern, so dass ihre persönlichen und sozialen beruflichen Projekte florieren mögen.</p><p>Javier ist  Experte in Java, Web und entwickelt Apps für den speziellen mobilen Einsatz.</p><p>Bei Alcuras ist Fco. Javier für die kontinuierliche Entwicklung der homepage und die technische Unterstützung verantwortlich. Im Moment arbeitet er an dem Programm "Termine online reservieren" und an der Platform "Gesundheitsgespräche".</p><p>Javier Sánchez ist sehr an Sport interessiert, insbesondere am Fußball. Seit mehr als 10 Jahren studiert er Klavier an der bekannten Akademie "La Clave", von Jose María Legaza in der comunidad de Madrid.</p></div>
team.ricardo=Ricardo Francia
team.ricardo.text=<div class="alineado especialWidth floatLeft"><p>Ricardo Francia wurde in Las Palmas, Gran Canaria geboren und verbrachte Kindheit und Adoleszenz auf der Insel. Nach seinem Studium Hochschulabschluss in Klavier und Kammermusik in seiner Heimatstadt.</p><p>Im Verlaufe spezialisierte sich Ricardo in der Lied-Begleitung von Sängern, insbesondere in Madrid mit Lehrern wie Miguel Zanette und Felix Lavilla. Es folgten kontinuierliche Weiterbildungen und Kurse im Bereich der Interpretation des Repertoires diverser lyrischer  Komponisten. Ricardo Franicia war mehrmals Stipendiat, "Joan Pons", und andere. Auch wurde er durch verschiedene internationale Preise ausgezeichnet.</p><p>Seit mehr als 20 Jahren ist Ricardo Francia nun im Bereich der Lied- und Gesangsbegleitung tätig. Diese Aktivität führte ihn bei diversen   Veranstaltungen und als Correpetitor an Opernhäuser und Theater wie das Gran Teatro del Liceu de Barcelona, "los Teatros del Canal de Madrid", "Festival de Ópera Alfredo Kraus" in Las Palmas. Darüber hinaus arbeitete er als Klavierbegleiter von Sängern und Chorensembles für verschiedene Bühnenhäuser in Europa und Asien.</p><p>Bei Alcuras ist Ricardo Francia für die Leitung und die professionelle künstlerische Vorbereitung der musikalischen Events verantwortlich. Im Bereich Gesundheit arbeitet Ricardo in der Therapie und Prevention mit Musik und den Workshops "la voz y el canto".</p><p>Die persönlichen Projekte von Ricardo konzentrieren sich auf die weitere Entwicklung seiner Persönlichkeit in Ton, Rhythmus und Klang sowie im professionellen Team.</p><p>Die Stärke und Energie für das Erreichen seiner Ziele mobilisiert Ricardo aus seiner Liebe zur Natur, zu seiner Familie, zu Freunden und aus den regelmäßigen Reisen. "Neue Menschen kennen lernen, deren Ideen, unbekannte Orte und verschiedene Kulturen erleben, ... das Erkennen der  unendlichen Möglichkeiten des Menschen".</p></div>
team.mayka=Mayka Ortega
team.mayka.text=<div class="alineado especialWidth floatLeft"><p>Mayka Ortega wurde in Almeria, in ihrem geliebten Andalusien geboren. Bereits in jungen Jahren begann ihre Passion für den aktiven Sport, zunächst in der Gruppe, später insbesondere beim Judo. Dies führte sie zu nationalen sowie internationalen Sportereignissen. Mayka ist offizielle Halterin des Schwarzen Gürtels.</p><p>Infolge einer Läsion des Mensikus widmete sich Mayka im Verlauf anderen Sportarten.</p><p>2008 erfolgte die Graduation als Master in Leibeserziehung an der Universität von  Granada.</p><p>Sie setzte ihre professionelle Entwicklung in verschiedenen Sportbereichen fort, insbesondere als Instruktorin im Schwimmen und für aktive Freizeitgestaltungen.</p><p>Seit 10 Jahren konnte Mayka ihr berufliches Interesse als Lehrerin und Instruktorin für Aktivitäten in sehr personalisierter Begleitung ausführen. Sie arbeitete in verschiedenen Bereichen und entwickelte sehr umfangreiche praktische Erfahrungen.</p><p>Für Mayka ist es wichtig, gesund zu leben, und körperliche Aktivität ist dabei ein wesentlicher Teil. Mit ihrem Konzept "Sport-Gesundheit" versucht sie interessierten Menschen zu assistieren und gemeinsam mit ihnen die entsprechenden Instrumente zu entwickeln, unabhängig von Alter und Geschlecht.</p><p>Bei Alcuras unterstützt uns Mayka Ortega in der Therapie von Patienten und bei unseren Gruppen/Talleres: "La voz y el canto" -  "El sueño y los sueños" , für Menschen mit Schlafstörungen und der Entwicklung bei Problemen von Stimme und Gesang.</p><p>In der Freizeit findet man Mayka häufig im Retiro oder in sonstigen Parks in Madrid. Die Natur inspiriert sie. Des Weiteren die unendlichen Möglichkeiten von Aktivitäten und Begegnungen in diesem Ambiente.</p></div>

