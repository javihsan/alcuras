salud.info.guia.text=<p class="destacadoGuia"><font>Wir sind eine Facharztpraxis für Innere Medizin und Naturheilkunde<p>Wir verbinden konventionelles medizinisches Wissen von Spezialisten mit besonderer Diagnostik und Therapie der Komplementämedizin.</p><p class="destacadoGuia"><font>Ihr Termin<p>Wenn Sie uns anrufen, um einen Termin zu vereinbaren, versuchen wir bereits die ihren Problemen und Wünschen entsprechende ärztliche Konsultation vorzubereiten.</p><p class="destacadoGuia"><font>Der Fragebogen<p>Wenn Sie einen Termin reserviert haben, senden wir Ihnen eine Bestätigung sowie einen speziellen Gesundheits-Fragebogen per email. Dieser Fragebogen ist Leitlinie für Diagnostik und Behandlung in unserer Praxis und sollte möglichst detailliert beantwortet werden. Bringen Sie diesen bitte zu ihrer Sprechstunde mit.</p><p class="destacadoGuia"><font>Die Sprechstunde<p>Die Ordination dauert in der Regel etwa 1 Stunde und während dieser Zeit werden sie gemeinsam mit Ihrem Arzt zunächst über die Angaben in Ihrem Gesundheitsfragebogen sprechen. Auch können Sie Ihre  gesundheitlichlichen Probleme oder sonstige Fragen dem Arzt mitteilen. Bedarfsweise erfolgen spezielle körperliche Untersuchungen.</p><p class="destacadoGuia"><font>Tests und Diagnose<p>Für die weitere Diagnostik oder Therapie kann es hilfreich sein, spezielle Tests zu erwägen. Diese werden Ihnen detailliert erklärt.</p><p class="destacadoGuia"><font>Ihre Behandlung<p>Die Behandlung fokussiert auf eine Harmonisierung Ihres persönlichen Life-Style sowie vorzugsweise den Einsatz von Präparaten aus der Naturheilkunde, der Homeopathie, der Nährstoffkunde und der Anthroposophischen Medizin. Im Bedarfsfall stellen wir auch private Rezepte für konventionelle Arzneimittel aus.</p><p class="destacadoGuia"><font>Folgetermin<p>Wir empfehlen nach 2 - 4 Wochen einen weiteren Termin bei uns. In der Regel sind dafür 30 Minuten ausreichend. Der Folgetermin ist wichtig um die Diagnose zu überprüfen, die Effektivität der Behandlung zu reflektieren, und diese gegebenfalls zu modifizieren. Sind spezielle Tests erfolgt, so werden die Ergebnisse gemeinsam besprochen und die Behandlungsoptionen mit Ihnen diskutiert.</p><p class="destacadoGuia"><font>Wir empfehlen regelmäßige Gesundheits-Checks entsprechend Ihrem Alter und Ihren persönlichen Bedingungen<p>Für weitere Informationen lesen Sie bitte im Bereich Preventive Medizin.</p>
salud.info.citas=Ordination
salud.info.citas.text=<div class="destacado">Ordination nur mit vorheriger Anmeldung von Montags bis Samstags.</div><br><p>Haben Sie eine Warteliste?</p><p>Normalerweise können wir Ihnen einen Termin innerhalb von 2 Wochen anbieten.</p><p>Rufen Sie uns an, um einen Termin mit ihrem Facharzt zu vereinbaren.</p>
salud.info.citassegui=Folgetermine 
salud.info.citassegui.text=<div class="destacado">Brauche ich einen Anschlusstermin?</div><br><p>Zur Verbesserung der Therapie planen Sie bitte eine weitere Konsultation. Diese ist sehr wichtig zur Evaluation der Behandlung und zur Diskussion der Test-Ergebnisse mit Ihrem Arzt. Üblicherweise sind 30 Minuten ausreichend. Würden Sie es gerne anders planen, so kann die Gesprächszeit auch telefonisch erfolgen, die Gebühren sind die gleichen.</p> 
salud.info.internacion=Internationale Patienten
salud.info.internacion.tit=Internationale Patienten globale Diversifikation
salud.info.internacion.text=<p>Wir haben Erfahrung mit der Behandlung von internationalen Patienten, um ihren Aufenthalt  so angenehm wie möglich zu machen.</p><p>Alcuras kann eine Unterkunft nach Ihren Wünschen organisieren und die Liquidation der Behandlung für Sie vereinfachen, so dass Sie sich auf ihr Wohlbefinden konzentrieren können.</p><p> Wir sprechen Deutsch, Spanisch und Englisch.</p><p>Wir bemühen uns um eine Arbeit auf der Basis von Anti-Diskriminierung. Wir schätzen Unterschiede und Diversifikationen von Menschen und diskriminieren nicht auf der Basis von Alter, Geschlecht oder Geschlechtsidentität, sexueller Orientierung, Zivilstatus, Religion, Rasse, Hautfarbe, nationaler Herkunft,  körperlicher oder psychischer Behinderungen, Herkunft oder politischer  Ansichten.</p><p>Um diesen Idealen zu entsprechen, behalten wir uns das Recht auf Behandlung in unserer Praxis vor.</p>
salud.info.segunda=Eine zweite Meinung
salud.info.segunda.text=<p>Zweite Meinungen haben Diagnose und Behandlungsform verbessert und somit viele Leben gerettet.</p><p>Die meisten Ärzte befürworten zweite, oder sogar dritte Meinungen, da sie bei persönlicher Betroffenheit diese ebenso suchen würden, insbesondere bei Operationen, dauerhafter Tabletteneinnahme oder speziellen Behandlungen.</p><p><strong>Warum eine zweite Meinung suchen?</strong></p><p>Vielleicht fühlen Sie sich nicht sicher mit den Entscheidungen ihres Arztes. Möglicherweise fühlen sie sich gedrängt und brauchen mehr Zeit.</p><p>Weitere häufige Gründe eine zweite Meinung zu ersuchen:</p><ul class="normalList"><li><p>Vielleicht bestehen andere Optionen - möglicherweise brauchen sie die Operation nicht, oder die Medikation oder andere Behandlungsformen.</p></li><li><p>Sie sind besorgt über die Risiken, wie die Behandlung ihr Leben verändern würde, ihre Familie, ihre Arbeit.</li></p></ul><p><strong>Was sollten Sie tun um eine weitere Meinung zu bekommen?</strong></p><ul class="normalList"><li><p>Bringen Sie alle relevanten Unterlagen zum Gespräch mit dem Arzt.</p></li><li><p>Formulieren Sie für sich Fragen, am besten schriftlich.</p></li><li><p>Bringen Sie Ihren Laptop oder ein kleines Heft, um während der Beratung etwas aufschreiben zu können. Möglicherweise würden Sie auch gerne gemeinsam mit einem Verwandten oder Freund zur Sprechstunde kommen.</p></li></ul><p><strong>Wie können Sie einen Termin für eine zweite Meinung in unserer Praxis reservieren?</strong></p><p>Rufen Sie uns an oder senden Sie eine Email an Alcuras.</p>
salud.info.diag=Diagnose, Labor und Test
salud.info.diag.text=<p>Wir kollaborieren regelmäßig mit Laboren in der Nachbarschaft unserer Praxis in Madrid sowie zusätzlich mit internationalen Analyse-Laboren für Spezialtests, z.B. zur Laborbestimmung des oxydativen Stresslevels, d.h. des Verhältnissses zwischen den freien Radikalen und dem individuellem antioxidativen Abwehrsystem.</p><br><br><div class="destacado especialWidthCom floatLeft"><p>Laboranalysen, die häufig eingesetzt werden:</p></div><ul class="normalList"><li><p>Hämoglobin, rote und weiße Blutzellen</p></li><li><p>Leber und Nierenfunktionstests</p></li><li><p>Blutzucker, Insulin und glykolisiertes Hb (HbA1c)</p></li><li><p>Schilddrüsenhormone</p></li><li><p>Nahrungsmittel - Intoleranztests (FAC-Test und andere)</p></li><li><p>Proteine</p></li><li><p>Allergietestung</p></li><li><p>Vitamine, Mineralien und weitere Antioxidantien</p></li><li><p>Hormonprofile</p></li><li><p>Infertilität-Screen und Optimierung bei Schwangerschaft</p></li><li><p>Anti-Aging Profil</p></li></ul><div class="destacado especialWidthCom floatLeft"><p>weitere Tests:</p></div><p> - im Blutbild</p><ul class="normalList"><li><p>essentielle Fettsäuren</p></li><li><p>Enyzme und weitere Co-Factoren</p></li><li><p>Wellness Hormon Profil Männer</p></li><li><p>Wellness Hormon Profil Frauen</p></li><li><p>Adrenaler Stress Index</p></li></ul></p> - im Stuhl</p><ul class="normalList"><li><p>Parasiten, Bakterien, Hefen, Absorption von Substanzen, Lactose</p></li></ul></p> - im Haar</p><ul class="normalList"><li><p>Schwermetalle und Mineralien</p></li></ul>
salud.info.cheque=Gesundheits Checks
salud.info.cheque.text=<p>Folgende Gesundheitschecks bieten wir für Sie an:</p><div class="destacado especialWidth floatLeft"><p>Modul A: Check Basic</p></div><p>Auf der Basis von Fragebögen und eines Schrittzählers, die Ihnen zugesandt werden, erhalten Sie Empfehlungen über den Bereich "lifestyle", ihre Ernährung, Aktiviätslevel, Stress Balance und weitere wichtige preventive Aspekte speziell für Sie durch unsere Fachärzte.</p><p>Diesen Check empfehlen wir Menschen bis zu einem Alter von 40 Jahren ohne gesundheiltiche Probleme. Bevorzugen Sie die Konsultation eines Arztes, so können Sie zusätzlich einen Termin in der Praxis vereinbaren oder Sie könnte einer der folgenden Tests interessieren.</p><div class="destacado especialWidthCom floatLeft"><p>Modul B: Check 40</p></div><p>Für Patienten ab 40, die ein Programm wünschen mit verschiedenen speziellen Untersuchungen um so mehr über ihre persönliche Gesundheit zu erfahren und diese eventuell noch zu verbessern. Bei diesem Test werden Sie von unserem Facharzt begleitet. Zusätzlich werden Laboruntersuchungen durchgeführt.</p><p>Sie erhalten Ihre gesamten Ergebnisse und entsprechende Empfehlungen schriftlich in einem kleinen Folder oder in USB-Stick Version. Darüber hinaus eine Gesundheitskarte mit der Zusammenfassung aller wesentlichen Daten für Ihren persönlichen Gebrauch.</p><div class="destacado especialWidthCom floatLeft"><p>Modul C: Check 40 plus</p></div><p>Für Patienten ab 40, die ein Programm wünschen mit sehr umfangreichen und verschiedenen speziellen Untersuchungen, um so mehr über ihre persönliche Gesundheit zu erfahren und bei bestehenden Gesundheitsproblemen eine Behandlungsmethode zu suchen. Bei diesem Test werden Sie von unserem Facharzt begleitet.</p><p>Zur weiteren Diagnostik werden verschiedene apparative und Laboruntersuchungen durchgeführt und diese entsprechend Ihren Beschwerden um spezielle Untersuchungen ergänzt.</p><p>Sie erhalten Ihre gesamten Ergebnisse und entsprechende Empfehlungen schriftlich in einem kleinen Folder oder in USB-Stick Version. Darüber hinaus eine Gesundheitskarte mit der Zusammenfassung aller wesentlichen Daten für Ihren persönlichen Gebrauch sowie einen Gutschein für Wellness in Madrid.</p>
salud.info.reme=Arzneimittel
salud.info.reme.text=<p>Wo kann ich die von Ihnen empfohlenen Mittel bekommen?</p><ul class="normalList"><li><p>Fragen Sie in Ihrer Apotheke.</p></li><li><p>Möglicherweise bevorzugen Sie die Suche per Internet.</p></li><li><p>Auch können wir Ihnen die Arzneimittel über unsere Ordination direkt anbieten.</p></li></ul>
salud.info.pagos=Zahlungsarten
salud.info.pagos.text=<p>Sie haben die Option bar oder mit einem Check unser Honorar zu vergüten. Sollten Sie eine Bankkarte oder eine Kreditkarte bevorzugen, so berücksichtigen Sie bitte, dass wir Ihnen die Kommission an die jeweilige Bank berechnen ( plus  4%). Sind Sie regelmässig in unserer Praxis so können Sie auch die Option Banktransfer nutzen.</p>
salud.info.seguros=Private Krankenversicherungen
salud.info.seguros.text=<div class="alineado especialWidth floatLeft"><p>Vertraulichkeit ist ein essentieller Bestandteil unserer Arbeit. Es führt insbesondere zu einer Sicherheit persönlicher Daten und macht die Arzt-Patienten Beziehung so besonders, auch für den Heilungsverlauf.</p><p>Alcuras  versorgt alle persönlichen Aufzeichnungen unzugänglich für Dritte und garantiert so eine hohe Sicherheit der Informationen angelehnt an die gesetzlichen Bestimmungen.</p></div><p>Informationen werden ausschliesslich weitergegeben wenn der Patient dies wünscht, im Falle von Bedrohungen von Mensch und Umwelt oder bei Begutachtungen in juristischen Verfahren. Wenn möglich, wird dieses mit dem Patienten besprochen. Wir sind des Weiteren gesetzlich verpflichtet Informationen weiterzugeben im Falle von Terrorismus.</p><div class="destacado"><p>Zur Verbesserung der Vertraulichkeit und mit dem Blick auf Reduktion der administrativen Kosten erfolgt die Liquidation unserer Leistungen direkt an den Patienten.</p><p>Private Versicherungen haben häufig Policen mit variierenden Leistungen. Eventuell werden von diesen Kosten übernommen, wenn Sie Details der Behandlung übermitteln.</p></div>
salud.info.cancela=Stornierung
salud.info.cancela.text=<p>Wenn es Ihnen nicht möglich ist, den Termin bei uns wahr zu nehmen, lassen Sie uns dies bitte so rasch wie möglich wissen, mindestens jedoch bis 48 Stunden vorher. Berücksichtigen Sie, dass ansonsten Gebühren erhoben werden können.</p>

