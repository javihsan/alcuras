comun.faqs=FAQs
comun.faqs.text=<p><strong>FAQs</strong></p><div class="destacado"><p>Warum werden in Deutschland und Österreich Ärzte gesucht?</p></div><p>Seit einigen Jahren haben viele Ärzte das Rentenalter erreicht oder werden in den kommenden Jahren Ihre Berufstätigkeit beenden.</p><div class="destacado"><p>Wieviel würde ich als Arzt verdienen?</p></div><p>Ein Arzt im 1.Jahr nach der Approbation verdient ungefähr 49.000 \u20AC im Jahr brutto plus Dienste. Fachärzte verdienen zwischen 70.000 - 100.00 Euro pro Jahr. Ärzte verdienen häufig mehr als andere Akademiker.</p><div class="destacado"><p>Wieviele Jahre dauert die Facharztausbildung?</p></div><p>Zwischen 4 und 6 Jahre.</p><div class="destacado"><p>Ich habe keine europäische Nationalität, bin aber interessiert an Ihrem Formationsprozess. Können Sie mir dennoch weiterhelfen?</p></div><p>Derzeit können weltweit auch Ärzte, die keinen europäischen Pass haben in Deutschland tätig werden. Wir sind Experten für Kollegen in Spanien und Lateinamerika.</p><div class="destacado"><p>Können Sie mir garantieren einen Arbeitsplatz zu finden nachdem ich den Formationsprozess absolviert habe?</p></div><p>Unsere Bemühungen sind an einer optimalen persönlichen Vorbereitung für Sie orientiert und an einer Verbindung mit den Kliniken, mit denen wir zusammen arbeiten, und die Ihnen vorzugsweise einen Arbeitsplatz offerieren. Dennoch ist der Erfolg auch von Ihnen abhängig, ihren Bemühungen, der Motivation während der Vorbereitung, ihren Kenntnissen, ihrem Interesse und der Form ihrer Kommunikation.</p><div class="destacado"><p>Was ist der Vorteil einer Facharztausbildung in Deutschland oder als Facharzt dort zu arbeiten?</p></div><p>Der Titel eines Facharztes aus Deutschland hat international eine hohe Anerkennung und ermöglicht Ihnen nahezu weltweit tätig zu werden.</p><div class="destacado"><p>Welchen Vorteil hat die Klinik von meiner Mitarbeit?</p></div><p>Zunächst einmal möchte ihr zuküftiger Arbeitgeber, daß sie ihre entsprechenden ärztlichen Aufgaben erfüllen. Er ist aber auch an ihrem Wohlergehen interessiert und hilft ihnen. Er schätzt ihren Beitrag bei der Arbeit, ihren internationalen Einfluss und ihre persönliche Erfahrung.</p><div class="destacado"><p>Mir wurde gesagt, daß für die Arbeitserlaubnis von den Ärztekammern zusätzliche Tests für ausländische Ärzte erfolgen?</p></div><p>Die Gesundheitsministerien in Deutschland sind für die Qualität des Gesundheitswesens und die Approbation für Ärzte verantwortlich. Sie haben festgestellt, daß viele ausländische Ärzte nicht über die geforderten speziellen Kenntnisse verfügen, die eine allein verantwortliche Arbeit mit Patienten voraussetzt. Es wurde neben dem obligatorischem Sprachniveau B2 daher ein fachliches Gespräch eingeführt, in dem entsprechendes Wissen geprüft wird.</p><p>Des Weiteren ist für Ärzte mit einer Approbation aus einem Land außerhalb der Europäischen Union eine Prüfung der medizinischen Fachkenntnisse im Gesundheitsministerium obligat.</p>

