salud.servicios.homeop.text=<p>Albert Einstein sagte: "Krisen, Probleme haben das Potenzial von Fortschritt, denn oft ist Creatvität hervorgerufen durch Ängste. Krisenzeiten sind häufig mit Erfindungen und Entdeckungen verbunden ...Die wahre Krise ist die der Inkompetenz".</p><p>In einer Krise denken wir zuerst an Furcht. Aber warum nicht diese zu neuen Ideen führen, daran denken, was für Möglichkeiten sie verbirgt. Etwas Neues davon zu lernen, auch um uns in vieler Hinsicht stärker zu machen?</p><p>Homeopathie ist ein Bereich der sogenannten Komplementärmedizin. Die Therapie basiert auf der Kenntnis der Alchemisten des Mittelalters, das ähnliches in ähnlichem gelöst werde, "similia similibur solvuntur". Dabei kommen Extrakte von Mineralien, Pflanzen oder spezifische Bestandteile von Tieren zum Einsatz, die in in Alkohol oder Wasser entsprechend dem Beschwerdebild verdünnt werden. Diese spezielle Methode wurde von dem Arzt C.F.S.Hahnemann (1755-1843) entwickelt, mit der Absicht  eine Arznei zu verabreichen, die des Patienten Selbstheilungskräfte anregen sollen.</p><div class="destacado"><p>Die Therapie und die Bestimmung der geeigneten Substanz erfolgt auf diese Weise:</p><ul class="normalList"><li><p>Sammeln von Information.</p></li><li><p>Vergleich der Symptome des Patienten mit den Eigenschaften möglicherweise entsprechender Arzneien.</p></li><li><p>Bestätigung der Wahl mit speziellen ,Modalitäten.</p></li><li><p>Bestimmen der geeigneten Dosis und Verabreichungsdauer.</p></li><li><p>Erneute Konsultation zur Bestätigung der Wirkung und der Veränderungen.</p></li></ul></p></div><p>Die bei Menschen eingesetzten homeopathischen Arzneien in Europa werden von den entsprechenden offziellen Stellen klassifiziert und stets auf ihre Qualität und Sicherheit hin überprüft. In unserer Praxis bevorzugen wir Produkte von Weleda, Wala, Heel, die Substanzen benutzen, die auf rhythmischer und biologisch-organischer Weise hergestellt werden.</p><div class="destacado"><p>Wir behandeln ebenfalls auf der Basis von anthroposophischer Medizin und allgemeiner Naturheilkunde. Die bekanntesten zum Einsatz kommenden Arzneimittel sind die Mistel (Viscum species (bot.)) und der Baldrian (Valeriana offinicinalis (bot.))</p><div>
