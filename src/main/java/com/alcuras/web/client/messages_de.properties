salud.servicios.voz=Stimme und Gesang
salud.servicios.vozImg=Stimme und<br> Gesang
salud.servicios.voz.text=<div class="alineado especialWidth floatLeft"><div class="destacado"><p>Haben Sie Probleme mit ihrer Stimme oder Lampenfieber, wenn Sie sprechen oder singen?</br>Suchen Sie Möglichkeiten ihre Gesundheit oder Ihr Wohlbefinden zu verbessern mit dem Einsatz von Musik?</p></div><p>Singen und die Stimme verbindet, mit uns, den Mitmenschen, Freunden, Familie und den seelisch-geistigen Strömen für die Zukunft.</p></br></br></div><p>Die menschliche Stimme ist einzigartig und reflektiert die Individualität eines jeden Menschen, wie der Abdruck eines Fingers. Auch die Ausbildung zum Sänger, die Pflege der Stimme und die Verbesserung bei Problemen und beruflichen Ambitionen muss sich dem annehmen und diese persönliche Entfaltung fördern.</p><p>Stimme und Gesang verstehen wir als Entität Körper - Seele - Geist.  Jeder Mensch hat eine unterschiedliche Stimme, seine Stimme.</p><p>Wir möchten durch unsere Zeit und unser Wissen Sie fördern, so dass sie mit Ihrem Sein sprechen und singen können.</p><div class="destacado"><p>Die Basis bildet die körperliche Untersuchung in unserer Stimmklinik, Anatomie und Physiologie. Spezifisch werden ihr rhythmisches System und das metabolische System untersucht sowie ihre psychische Gesundheit evaluiert. Insbesondere diesen Bereich wird  unser Facharzt ausführen, der ebenfalls Sänger ist.</p><p>Dann erfolgt die Evaluation durch unsere ausgebildeten Gesangs-, Musik- und Sprachlehrer.</p><p>Die Ergebnisse werden mit ihnen gemeinsam besprochen. Wir übermitteln Ihnen unsere Möglichkeiten und Mitarbeit für ihre individuelle Stimmentfaltung bei Alcuras.</p></div><p>Wir widmen uns in einem professionellen Team therapeutisch und preventiv allen Menschen, die sich für ihre Stimme interessieren, seien es Berufssänger, Redner, Lehrer oder Personen mit dem Bedürfnis ihr persönliches Sprachorgan in seinen multiplen Dimensionen kennen zu lernen oder zu erweitern.</p><p>Fragen Sie uns, wie wir Sie unterstützen können für eine gesunde und klingende Stimme.</p>
salud.servicios.voz.imgpie=Singen und Sprechen ist eine Notwendigkeit<br> für jeden Menschen, ist Kunst,<br> Prävention und Heilung
salud.servicios.pediatria=Kindersprechstunde
salud.servicios.pediatria.text=<p>Wenn wir Kinder biologisch und emotional ernähren, wenn wir ihnen helfen sich selbst zu entdecken, sie ernst nehmen und antworten, sie mit Achtung und Respekt behandeln, notwendige Grenzen liebevoll und sorgsam setzen, sie schützen, behüten, so sind sie bestens präpariert sich den Anforderungen im Leben zu stellen und sich kreativ persönlich und sozial in eine Gesellschaft zu integrieren.</p><p>Die Reaktionen auf Störungen und Problemen im Verlauf des Lebens sind unterschiedlich. Treten Krankheiten auf,  ist eine ganzheitliche integrative Behandlung der komplementären Einheit von Körperfunktionen und persönlichen seelischem Erleben sehr hilfreich. Dies erfordert sowohl eine ärztliche somatische als auch die psychosomatische Kompetenz eines Spezialisten.</p><p>In unserer Praxis wenden wir insbesondere bei Kindern die integrative und anthroposophische Medizin an. Dabei orientieren wir uns an der Behandlung mit möglichst natürlichen Heilmitteln sowie den entsprechenden pedagogischen Leitlinien.</p>
