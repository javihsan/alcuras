salud.comentarios.list=Kommentare und Anregungen
salud.comentarios.list.text=<div class="alineado especialWidth floatLeft"><p>Alcuras bemüht sich Ihren Aufenthalt hier und unserere Arbeit für Sie so angenehm wie möglich zu machen. Wir werden Sie stets freundlich, höflich und professionell behandeln und Ihre Privatsphäre, Dignität und Sorgen respektieren. Möglicherweise werden wir nicht alle Ihre Fragen beantworten können, aber gerne nehme wir Ihr Anliegen auf, auch um unser Wissen und das Verständnis komplexer Sitationen stets besser zu verstehen.</p><p>Sollte unsere Behandlung oder Organisation nicht Ihren Vorstellungen entsprechen und sie würden dieses gerne schriftlich übermitteln, so stehen Ihnen "hojas de reclamaciones" zur Verfügung. Vermerken Sie möglichst viele Details ihres Anliegens, wir nehmen ihre Ideen, Gedanken und Hinweise gerne auf.</p></div>
