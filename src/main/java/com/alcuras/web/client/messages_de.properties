pie.legal.text1=<h1><strong>CONDICIONES GENERALES DE USO DEL SITIO WEB DE Alcuras.com</strong><p>Alcuras.com (EN ADELANTE EL PROPIETARIO) con domicilio a efectos de notificaciones en Calle de Velázquez,20 - 8º dcha con CIF B86204401 pone a disposición en su sitio web Alcuras.com determinados  contenidos de carácter informativo sobre sus actividades.Las presentes condiciones generales rigen única y exclusivamente el uso del sitio web de EL PROPIETARIO por parte de los USUARIOS que accedan al mismo. Las presentes condiciones generales se le exponen al USUARIO en el sitio web Alcuras.com  en todas y cada una de las páginas, para que las lea, las imprima, archive y acepte a través de internet y se encuentre plenamente informado.</p><p>El acceso al sitio web de EL PROPIETARIO implica sin reservas la aceptación de las presentes condiciones generales de uso que el USUARIO afirma comprender en su totalidad. El USUARIO se compromete no a utilizar el sitio web y los servicios que se ofrecen en el mismo para la realización de actividades contrarias a la ley y a respetar en todo momento las presentes condiciones generales.</p><p><strong>PRIMERA.- CONDICIONES DE ACCESO Y USO</strong></p><blockquote><p><strong>1.1.-</strong> La utilización del sitio web de EL PROPIETARIO, no conlleva la obligatoriedad de inscripción del USUARIO. Las condiciones de acceso y uso del presente sitio web se rigen estrictamente por la legalidad vigente y por el principio de buena fe comprometiéndose el USUARIO a realizar un buen uso de la web.  Quedan prohibidos todos los actos que vulneren la legalidad, derechos o intereses de terceros: derecho a la intimidad, protección de datos, propiedad intelectual etc. Expresamente EL PROPIETARIO prohíbe los siguientes:</p><blockquote><p><strong>1.1.1.-</strong> Realizar acciones que puedan producir en el sitio web o a través del mismo por cualquier medio cualquier tipo de daño a los sistemas de EL PROPIETARIO o a terceros.</p><p><strong>1.1.2.-</strong> Realizar