salud.servicios.psicos=Psychosomatik
salud.servicios.psicosImg=Psychosomatik
salud.servicios.psicos.text=<p>Die Psychosomatische Medizin ist eine ganzheitliche orientierte Medizin, die ihren Schwerpunkt auf einer sogenannten bio-psycho-sozialen Ebene der Beschwerden des Patienten hat, und somit die somatischen, psychologischen und Umweltbedingungen berücksichtigt, die den Menschen beeinflussen.</p><p>Viele Erkrankungen sind nicht ausschließlich durch organische, vom Körper ausgehende Faktoren verursacht. Vielmehr kann der Krankheitsprozess des Körpers als Ausdruck eines Leidens der Psyche, der Gefühle, der sich formenden Persönlichkeit und dem jeweiligen sozialen Umfeld verstanden werden.</p><div class="destacado"><p>Häufige Krankheiten in der Psychosomatik sind</p><p><ul class="normalList"><li><p>Depressionen</p></li><li><p>Asthma bronchiale</p></li><li><p>Vocal cord disorders</p></li><li><p>Erhöhter Blutdruck</p></li><li><p>Unfruchtbarkeit des Mannes und der Frau</p></li><li><p>Anorexia und Adipositas</p></li><li><p>Suchtmittelmissbrauch - Drogenabhängigkeit</p></li><li><p>Schlafstörungen</p></li><li><p>Stress und Angststörungen</p></li></ul></div><p></p><p>Die Psychosomatik hat seit Jahren eine zunehmend große Bedeutung als integrierende und zusammenfassende Medizin der Krankheiten des Menschen und ist fundamentaler Bestandteil bei der Behandlung der Patienten in unserer Praxis.</p>
salud.servicios.psicos.imgpie=Dein Wort sollte erheben, heilen,</br> Möglichkeiten schaffen,  das Leben der anderen</br> verbessern, Liebe bringen, Frieden und Hoffnung
salud.servicios.anti=Anti-Aging Medizin
salud.servicios.anti.text=<p>Beschäftigt sich mit dem Ziel, die physiologischen Alterungsprozesse zu verzögern und die Lebensqualität möglichst lange auf hohem Niveau zu erhalten. Die Methoden dieser Verfahren werden wissenschaftlich intensiv erforscht und von vielen Menschen bereits praktisch eingesetzt.</p><p><strong>Was ist Anti Aging genau?</strong></p><p>Generell unterscheidet man zwischen zwei Formen des Alterns, dem normalem und dem pathologischem, d.h. beschleunigtem. Die Anti-Aging Medizin ist angelehnt an die preventive Medizin und die Naturheilkunde.</p><p>Chronische Erkrankungen, Stress und mentale Störungen schwächen die somatophysische Einheit und viele weitere Funktionen. Folge sind deutliche Einschränkungen der persönlichen Entfaltung und Möglichkeiten. Im medizinischen Sinne ist Anti-Aging also die Summe aller Bemühungen, gesund, aktiv und mit hoher Lebensqualität möglichst alt zu werden.</p><p>Anti - Aging Medizin heisst nicht, das Menschen nicht älter werden.</p><p><strong>Wie funktioniert die Anti-Ageing Medizin?</strong></p><p>Individuelle medizinischen Maßnahmen einzusetzen, mit denen Ihre Gesundheit und Vitalität verbessert und daneben auch die biologischen Alterungsprozesse beeinflußt werden können. Im Vordergrund stehen die Bemühungen, Gesundheit, Vitalität, Leistungsfähigkeit und Lebensqualität möglichst lange zu erhalten.</p><div class="destacado"><p>Lassen Sie sich in positive Stimmung bringen. Fragen Sie uns.<ul class="normalList"><li><p>Bestimmung ihres biologischen Alters und möglicher Einflussfaktoren</p></li><li><p>Evaluation von verschiedenen biochemischen Parametern, sowie anderer bedeutsamer Funktionen ihres Körpers</p></li><li><p>Einsatz verjüngender Methoden</p></li><li><p>Individuelle Therapien zur Verbesserung ihres Allgemeinbefindens, der Lebensqualität und Ihrer inneren und äusseren Schönheit</p></li></ul></p></div>
salud.servicios.anti.imgpie=Säe die mentalen und physiologischen Samen,<br> die Du ernten möchtest
salud.servicios.orto=Ernährungsmedizin
salud.servicios.ortoImg=Ernährungsmedizin
salud.servicios.orto.text=<div class="alineado especialWidth floatLeft"><p>Ernährungsmedizin auf der Basis von Dr.F.X.Mayr orientiert sich am komplexen Prozess des Essens und den damit verbundenen Problemen der Gesundheit - um unser Wohlbefinden wieder herzustellen.</p><p>Das besondere Interesse liegt auf den daran beteiligten Organen. Mikrobiologische, biochemische, nervöse Prozesse und die persönlichen Anpassungen werden untersucht und behandelt.</p></div><p style="margin-top:340px"><strong>Was sind häufige Krankheiten der Patienten, die unsere ärztliche Unterstützung suchen</strong></p><ul class="normalList"><li><p>Verdauungsstörungen</p></li><li><p>Fettleber</p></li><li><p>Diabetes</p></li><li><p>Probleme der Schilddrüse</p></li><li><p>Bluthochdruck</p></li><li><p>Probleme mit der Atmung</p></li><li><p>Sinusitis</p></li><li><p>Tinnitus</p></li><li><p>Stimmprobleme</p></li><li><p>Störungen der Haut, Nàgel und Haare</p></li><li><p>Arthrose - Rheuma</p></li><li><p>Fortpflanzung</p></li><li><p>Schlafstörungen</p></li><li><p>Stress</p></li></ul></div>
