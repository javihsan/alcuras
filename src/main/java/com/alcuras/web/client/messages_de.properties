salud.servicios.antro=Integrative Medizin
salud.servicios.antroImg=Anthroposophische<br> Medizin
salud.servicios.antro.text=<div class="alineado especialWidth floatLeft"><p>Die Anthroposophische Medizin basiert auf den Arbeiten des Philosophen, Pädagogen und Naturgelehrten Dr. Rudolf Steiner aus Österreich und der ursprünglich holländischen Ärztin Ita Wegman. Diese haben bereits vor ca. 100 Jahren auf die Bedeutung einer Integration und Erweiterung der Hochschulmedizin durch die Homeopathie und Naturheilkunde hingewiesen.</p><p>Die anthroposophische Medizin widmet sich den 3 Entitäten, Körper, Seele und den geistigen Einflüssen auf den Menschen in Gesundheit und Krankeit.</p></div><p>Der Arzt, der diese Art der Medizin praktiziert, sollte idealerweise Facharzt sein und muss sowohl die Schulmedizin als auch die anthroposophische Medizin  intensiv studiert haben.</p><p>International bekannt ist die anthroposophische Medizin insbesondere durch den Einsatz verschiedenster Heilmittel und die Behandlung von Patienten mit Krebs durch die Mistel (Viscum species) in der Onkologie. Des Weiteren sind spezielle Wickel, Auflagen, Einreibungen, die Heileurythmie, das Malen, Plastizieren und die Musik als Kunst und Therapie bedeutsam.</p><p>In Europa gibt es diverse Kliniken, die nach diesem Konzept arbeiten. Eine Initiative für die Gründung eines anthroposophischen Hospitals in Spanien besteht seit einigen Jahren.</p><p>Die anthroposophische Medizin und das entsprechende Menschenbild bilden ein wichtiges Fundament der Arbeit von Alcuras in Salud, Arte und Kommunikation.</p><p>Wir arbeiten in einem internationalen Team von Spezialisten entsprechend dem Menschenbild des Patienten und setzen vorzugsweise Substanzen ein, die sich auf das Vademecum der anthroposophischen Medizin beziehen. Auch widmen wir uns sehr der Musik, dem Potential der Heilung und Prevention in Ton, Klang, Rhythmus und Melodien.</p>
