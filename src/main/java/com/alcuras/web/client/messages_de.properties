salud.home.text=<p>Unsere fachärztliche Praxis Praxis offeriert einen integrativen Ansatz auf der Basis von universitärer Medizin:</p><p><br></p><p><strong>Ärztliche Sprechstunde</strong> im Zentrum von Madrid und in Puerto del Carmen, Lanzarote.</p><p><strong>Online Konsultationen</strong> per Skype, facetime, email und per Telefon.</p><p><strong>Sprachen</strong> Deutsch, Spanisch, Englisch.</p>

